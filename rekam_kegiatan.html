<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Rekam Kegiatan</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>

/* === POPUP === */
#popupTujuan {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.popup-content {
    background: #fff;
    width: 400px;
    max-height: 80vh;
    padding: 15px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
}

.popup-content h3 {
    margin: 0 0 10px;
}

.popup-content input {
    padding: 6px;
    margin-bottom: 10px;
}

#listTujuan {
    flex: 1;
    overflow-y: auto;
    border: 1px solid #ddd;
}

.item-tujuan {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
}

.item-tujuan:hover {
    background: #f0f6ff;
}

    
body {
    font-family: 'Inter', Arial, sans-serif;
    background: #f5f6fa;
    margin: 0;
    min-height: 100vh;

    display: flex;
    justify-content: center; /* tengah horizontal */
    align-items: center;     /* tengah vertikal */

    color: #333;
    }

    .container {
    background: #fff;
    max-width: 700px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

h2 {
    margin-bottom: 20px;
}

.form-row {
    display: flex;
    align-items: center;
    margin-bottom: 14px;
}

.form-row label {
    width: 230px;
    font-size: 14px;
    color: #555;
}

.form-row input {
    flex: 1;
    padding: 7px 8px;
    font-size: 13px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[readonly] {
    background: #f3f3f3;
}

.btn-inline {
    margin-left: 6px;
    padding: 6px 10px;
    font-size: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background: #0066cc;
    color: #fff;
}

.btn-group {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
}

.btn-cancel {
    background: #7f8c8d;
}

.btn-save {
    background: #27ae60;
}
</style>

</head>

<body>

<div class="container">
    <h2>Rekam Kegiatan</h2>

    <div class="form-row">
        <label>Mata Anggaran Keluaran</label>
        <input type="text" id="txtMAK" readonly>
    </div>

    <div class="form-row">
        <label>Uraian MAK</label>
        <input type="text" id="txtUraian" readonly>
    </div>

    <div class="form-row">
        <label>Pagu</label>
        <input type="text" id="txtPagu" readonly>
    </div>

    <div class="form-row">
        <label>Blokir</label>
        <input type="text" id="txtBlokir" readonly>
    </div>

    <div class="form-row">
        <label>Realisasi</label>
        <input type="text" id="txtRealisasi" readonly>
    </div>

    <div class="form-row">
        <label>Sisa</label>
        <input type="text" id="txtSisa" readonly>
    </div>

    <div class="form-row">
        <label>No. ST / No. ND / Uraian Kegiatan</label>
        <input type="text" id="txtNoST">
    </div>

    <div class="form-row">
        <label>Tanggal ST / ND / Kegiatan</label>
        <input type="date" id="txtTanggal">
    </div>

    <div class="form-row">
    <label>Tujuan</label>
        <input type="text" id="txtTujuan" readonly>
        <button class="btn-inline" type="button" onclick="bukaPopup()">...</button>
    </div>


    <div class="form-row">
        <label>Jumlah</label>
        <input type="text" id="txtJumlah">
    </div>

    <div class="form-row">
        <label>Status Dana</label>
        <input type="text" id="txtStatusDana" readonly>
    </div>

    <div class="btn-group">
        <button class="btn-inline btn-cancel" onclick="batal()">Batal</button>
        <button class="btn-inline btn-save" onclick="simpan()">Simpan</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const mak = sessionStorage.getItem("mak");
    const uraian = sessionStorage.getItem("uraian");
    const pagu = sessionStorage.getItem("pagu");
    const blokir = sessionStorage.getItem("blokir");
    const realisasi = sessionStorage.getItem("realisasi");
    const sisa = sessionStorage.getItem("sisa");

    if (!mak) {
        alert("Data kegiatan tidak ditemukan");
        window.location.href = "/pok/data_pok.html";
        return;
    }

    txtMAK.value = mak;
    txtUraian.value = uraian || "";
    txtPagu.value = pagu || "";
    txtBlokir.value = blokir || "";
    txtRealisasi.value = realisasi || "";
    txtSisa.value = sisa || "";

    // set tanggal hari ini
    txtTanggal.value = new Date().toISOString().split("T")[0];

    
});

function batal(){
    if(confirm("Batalkan pengisian?")){
        window.location.href="/pok/data_pok.html";
    }
}

function generateKodeUnik() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let result = "";
    for (let i = 0; i < 10; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
}

    
const URL_SIMPAN = "https://script.google.com/macros/s/AKfycbzwoonc0qSpnWgHu-04EJP6jN8ksqbffM856FmJT2oPhs3HqTR2t1KJ7AoGqJ-h8Xtl/exec";

function simpan() {

    const kodeUnik = generateKodeUnik(); // ðŸ”¥ KODE A
    const now = new Date().toISOString();

    const data = new URLSearchParams();
    data.append("id", kodeUnik);                    // â¬…ï¸ Kolom A
    data.append("mak", txtMAK.value);
    data.append("uraian", txtUraian.value);
    data.append("tgl_st", txtTanggal.value);
    data.append("alamat", txtTujuan.value);
    data.append("jumlah", txtJumlah.value.replace(/,/g, ""));
    data.append("nama", sessionStorage.getItem("nama") || "");
    data.append("tgl_input", now);
    data.append("status", "Rekam Data");            // â¬…ï¸ Kolom P

    fetch(URL_SIMPAN, {
        method: "POST",
        body: new URLSearchParams({
            mak: txtMAK.value,
            uraian: txtUraian.value,
            alamat: txtTujuan.value,
            tgl_st: txtTanggal.value,
            jumlah: txtJumlah.value.replace(/,/g, ""),
            nama: sessionStorage.getItem("nama"),
            tgl_input: new Date().toISOString().split("T")[0]
        })
    })
    .then(res => res.text())
    .then(res => {
        if(res === "OK"){
            alert("Data berhasil disimpan");
            window.location.href = "/pok/data_pok.html";
        } else {
            alert("Gagal: " + res);
        }
    })
    .catch(err => alert("ERROR: " + err));

}

document.addEventListener("DOMContentLoaded", () => {

    function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    
    function toNumber(str) {
        return parseInt(str.replace(/,/g, "")) || 0;
    }

    const txtPagu = document.getElementById("txtPagu");
    const txtBlokir = document.getElementById("txtBlokir");
    const txtRealisasi = document.getElementById("txtRealisasi");
    const txtJumlah = document.getElementById("txtJumlah");
    const txtSisa = document.getElementById("txtSisa");
    const txtStatusDana = document.getElementById("txtStatusDana");

    function hitungSisa() {
    const pagu       = toNumber(txtPagu.value);
    const blokir     = toNumber(txtBlokir.value);
    const realisasi  = toNumber(txtRealisasi.value);
    const jumlah     = toNumber(txtJumlah.value);

    const sisa = pagu - blokir - realisasi - jumlah;

    // FORMAT SISA PAKAI KOMA
    txtSisa.value = formatNumber(sisa);

    // STATUS DANA
    if (sisa < 0) {
        txtStatusDana.value = "Dana Tidak Mencukupi";
        txtStatusDana.style.color = "red";
    } else {
        txtStatusDana.value = "Dana Cukup";
        txtStatusDana.style.color = "green";
    }
    }

    txtJumlah.addEventListener("input", () => {
    const angka = toNumber(txtJumlah.value);
    txtJumlah.value = formatNumber(angka);
    hitungSisa();
    });

});

const URL_TUJUAN = "https://script.google.com/macros/s/AKfycbxNKMVpu0IjliIj4gtPCznUqF5T_aPhMAjOPQ3D8fAv9CcOIaam5KUukhWkSjXeZOZkZQ/exec";

let dataTujuan = [];

function bukaPopup() {
    document.getElementById("popupTujuan").style.display = "flex";
    if (dataTujuan.length === 0) loadTujuan();
}

function tutupPopup() {
    document.getElementById("popupTujuan").style.display = "none";
}

function loadTujuan() {
    fetch(URL_TUJUAN + "?action=kabupaten")
        .then(res => res.json())
        .then(data => {
            if (!Array.isArray(data)) {
                alert("Data tujuan tidak valid");
                return;
            }
            dataTujuan = data;
            renderTujuan(data);
        })
        .catch(err => {
            console.error(err);
            alert("Gagal memuat data tujuan");
        });
}


function renderTujuan(list) {
    const div = document.getElementById("listTujuan");
    div.innerHTML = "";

    list.forEach(nama => {
        const item = document.createElement("div");
        item.className = "item-tujuan";
        item.textContent = nama;
        item.onclick = () => pilihTujuan(nama);
        div.appendChild(item);
    });
}

function pilihTujuan(nama) {
    document.getElementById("txtTujuan").value = nama;
    tutupPopup();
}

/* === SEARCH === */
document.addEventListener("DOMContentLoaded", () => {
    const inputCari = document.getElementById("txtCariTujuan");

    inputCari.addEventListener("input", function () {
        const key = this.value.toLowerCase();
        const hasil = dataTujuan.filter(v =>
            v.toLowerCase().includes(key)
        );
        renderTujuan(hasil);
    });
});



</script>

<!-- === POPUP TUJUAN === -->
<div id="popupTujuan" style="display:none;">
  <div class="popup-content">
    <h3>Pilih Tujuan</h3>
    <input type="text" id="txtCariTujuan" placeholder="Cari kabupaten...">

    <div id="listTujuan"></div>

    <button onclick="tutupPopup()">Tutup</button>
  </div>
</div>

<div id="loadingOverlay" style="
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
">
    Sedang menyimpan, mohon tunggu...
</div>

    
</body>
</html>
