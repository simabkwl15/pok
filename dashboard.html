<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard SiMAB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

/* ===== LAYOUT FIX (GRID SYSTEM) ===== */
body{
    display:grid;
    grid-template-columns:240px 1fr;
    background:#f8fafc;
    color:#334155;
    transition:0.3s;
}

body.collapsed{
    grid-template-columns:80px 1fr;
}

/* SIDEBAR */
.sidebar{
    height:100vh;
    background:#ffffff;
    border-right:1px solid #e5e7eb;
    display:flex;
    flex-direction:column;
    transition:0.3s;
}

.sidebar-brand{
    padding:20px;
    background:#e0f2fe;
    color:#0369a1;
    font-weight:600;
    font-size:18px;
    display:flex;
    align-items:center;
    gap:10px;
}

body.collapsed .sidebar-brand span{
    display:none;
}

.sidebar ul{
    list-style:none;
    padding:20px 10px;
}

.sidebar ul li{
    position:relative;
    padding:10px 14px;
    margin-bottom:6px;
    border-radius:10px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:12px;
    font-size:14px;
    color:#475569;
    transition:0.2s;
}

.sidebar ul li:hover{
    background:#f1f5f9;
}

body.collapsed .sidebar ul li span{
    display:none;
}

/* TOOLTIP */
.sidebar ul li::after{
    content:attr(data-tooltip);
    position:absolute;
    left:90px;
    background:#0f172a;
    color:#fff;
    padding:6px 10px;
    border-radius:6px;
    font-size:12px;
    opacity:0;
    pointer-events:none;
    transition:0.2s;
    white-space:nowrap;
}

body.collapsed .sidebar ul li:hover::after{
    opacity:1;
}

/* MAIN */
.main{
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* TOPBAR */
.topbar{
    height:60px;
    background:#ffffff;
    border-bottom:1px solid #e5e7eb;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 30px;
}

.topbar-left{
    display:flex;
    align-items:center;
    gap:15px;
    font-weight:600;
    font-size:15px;
}

.toggle-btn{
    cursor:pointer;
    font-size:18px;
    color:#0369a1;
}

/* CONTENT */
.content{
    padding:30px;
}

/* CARDS */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin-bottom:25px;
}

.card{
    padding:20px;
    border-radius:16px;
    border:1px solid #e5e7eb;
    transition:0.2s;
}

.card:hover{
    transform:translateY(-4px);
}

/* PASTEL COLORS */
.cards .card:nth-child(1){background:#e0f2fe;color:#0369a1;}
.cards .card:nth-child(2){background:#dcfce7;color:#166534;}
.cards .card:nth-child(3){background:#ffedd5;color:#9a3412;}
.cards .card:nth-child(4){background:#fee2e2;color:#991b1b;}

.card h3{
    font-size:13px;
    font-weight:500;
    margin-bottom:8px;
}

.card span{
    font-size:24px;
    font-weight:700;
}

/* CHARTS */
.charts{
    display:grid;
    grid-template-columns:2fr 1fr;
    gap:20px;
}

.chart-box{
    background:white;
    padding:20px;
    border-radius:16px;
    border:1px solid #e5e7eb;
}

@media(max-width:1000px){
    .charts{
        grid-template-columns:1fr;
    }
}
</style>
</head>

<body id="body">

<div class="sidebar">
    <div class="sidebar-brand">
        <i class="fa-solid fa-layer-group"></i>
        <span>SiMAB</span>
    </div>
    <ul>
        <li data-tooltip="Dashboard"><i class="fa-solid fa-gauge"></i><span>Dashboard</span></li>
        <li data-tooltip="POK"><i class="fa-solid fa-file-invoice"></i><span> POK</span></li>
        <li data-tooltip="Daftar Kegiatan"><i class="fa-solid fa-list-check"></i><span>Daftar Kegiatan</span></li>
        <li data-tooltip="Rencana Penarikan Dana"><i class="fa-solid fa-wallet"></i><span>Rencana Penarikan Dana</span></li>
        <li data-tooltip="Statistik"><i class="fa-solid fa-chart-column"></i><span>Statistik</span></li>
        <li data-tooltip="Tentang"><i class="fa-solid fa-circle-info"></i><span>Tentang</span></li>
    </ul>
</div>

<div class="main">

<div class="topbar">
    <div class="topbar-left">
        <i class="fa-solid fa-bars toggle-btn" onclick="toggleSidebar()"></i>
        Sistem Monitoring Anggaran Belanja
    </div>
    <div>
        Ahmad (Admin)
    </div>
</div>

<div class="content">

<div class="cards">
    <div class="card"><h3>Total Kegiatan</h3><span>120</span></div>
    <div class="card"><h3>Selesai</h3><span>85</span></div>
    <div class="card"><h3>Terbayar</h3><span>42</span></div>
    <div class="card"><h3>Dalam Proses</h3><span>8</span></div>
</div>

<div class="charts">
    <div class="chart-box">
        <h3>Grafik Kegiatan</h3>
        <canvas id="lineChart"></canvas>
    </div>
    <div class="chart-box">
        <h3>Jenis Kegiatan</h3>
        <canvas id="pieChart"></canvas>
    </div>
</div>

</div>
</div>

<script>
function toggleSidebar(){
    document.getElementById('body').classList.toggle('collapsed');
}

new Chart(document.getElementById('lineChart'),{
    type:'line',
    data:{
        labels:['Jan','Feb','Mar','Apr','Mei','Jun'],
        datasets:[{
            data:[120,150,210,250,180,310],
            borderColor:'#38bdf8',
            backgroundColor:'rgba(56,189,248,0.15)',
            fill:true,
            tension:0.4
        }]
    },
    options:{plugins:{legend:{display:false}}}
});

new Chart(document.getElementById('pieChart'),{
    type:'doughnut',
    data:{
        labels:['Barang','Jasa','Perjalanan Dinas','Lainnya'],
        datasets:[{
            data:[35,25,20,20],
            backgroundColor:['#bae6fd','#bbf7d0','#fed7aa','#fecaca']
        }]
    },
    options:{plugins:{legend:{position:'bottom'}},cutout:'65%'}
});
</script>

</body>
</html>
