<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* === STYLE ASLI (TIDAK DIUBAH) === */
body {
    font-family: 'Inter', Arial, sans-serif;
    margin: 20px;
    background: #f5f6fa;
    color: #333;
}

h2 { margin: 0; }

.btn-back {
    padding: 6px 14px;
    background: green;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.subtitle-bar {
    position: relative;
    margin-top: 6px;
    margin-bottom: 14px;
}

.subtitle-text {
    font-size: 14px;
    color: #555;
    text-align: center;
    font-weight: bold;
}

.subtitle-bar .btn-back {
    position: absolute;
    right: 0;
    top: 0;
}

.table-container {
    max-height: calc(100vh - 180px);
    overflow: auto;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-top: 10px;
}

table {
    border-collapse: collapse;
    width: 100%;
    min-width: 700px;
    font-size: 13px;
    table-layout: fixed;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
}

th {
    background: #8e44ad;
    color: white;
    position: sticky;
    top: 0;
    text-align: center;
    font-size: 12px;
}

.no-border td {
    border: none !important;
    background: #f5f6fa;
    color: #f5f6fa;
}

.header-row td {
    background: #8e44ad;
    color: white;
    font-weight: bold;
    text-align: center !important;
}

.merge-row td {
    background: #f5f6fa;
    border: none;
    font-weight: 600;
}
</style>
</head>

<body>

<h2>Dashboard</h2>

<div class="subtitle-bar">
    <div class="subtitle-text">Monitoring Realisasi Anggaran</div>
    <button class="btn-back" onclick="window.location.href='data_pok.html'">Kembali</button>
</div>

<div class="table-container">
    <table id="tblDashboard">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<h2 style="margin-top:30px">Monitoring Bulanan</h2>

<div class="table-container">
    <table id="tblBulanan">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycbx2l9Q9cY-IvHiimtY2jz8RMNYKcm-WpE-89NPNHCvfkNBKYQ_i0hpaXtdrHxJspdM1sQ/exec";

const tblDashboard = document.getElementById("tblDashboard");
const tblBulanan   = document.getElementById("tblBulanan");

function ribuan(v){ return isNaN(v)? v : Number(v).toLocaleString("id-ID"); }
function persen(v){ return isNaN(v)? v : (Number(v)*100).toFixed(2)+"%"; }

function render(tbl, data, bulanan=false){
    if(!data?.length) return;

    tbl.tHead.innerHTML="";
    tbl.tBodies[0].innerHTML="";

    const h = tbl.tHead.insertRow();
    data[0].forEach(x=>{
        const th=document.createElement("th");
        th.textContent=x??"";
        h.appendChild(th);
    });

    data.slice(1).forEach((r,i)=>{
        const tr=tbl.tBodies[0].insertRow();

        if(!bulanan){
            if(i===3||i===4) tr.className="no-border";
            if(i===5){
                tr.className="merge-row";
                const td=tr.insertCell();
                td.colSpan=r.length;
                td.textContent=r[0]??"";
                td.style.textAlign="center";
                return;
            }
            if(i===6) tr.className="header-row";
        }

        r.forEach((c,j)=>{
            const td=tr.insertCell();

            /* BULANAN KHUSUS */
            if(bulanan){
                td.style.fontSize="11px";

                if(i===3 && j>=4 && j<=20){
                    td.textContent=persen(c);
                    td.style.textAlign="right";
                }
                else if(typeof c==="number"){
                    td.textContent=ribuan(c);
                    td.style.textAlign="right";
                }else{
                    td.textContent=c??"";
                }

                if([7,11,15,19].includes(j)){
                    td.style.background="#e8f5e9";
                }
            }
            /* DASHBOARD */
            else{
                if(typeof c==="number"){
                    td.textContent=ribuan(c);
                    td.style.textAlign="right";
                }else{
                    td.textContent=c??"";
                }
            }

            if(j===0) td.style.textAlign="center";
        });
    });
}

fetch(URL_GAS)
.then(r=>r.json())
.then(j=>{
    render(tblDashboard,j.dashboard_2026,false);
    render(tblBulanan,j.bulanan_2026,true);
});
</script>

</body>
</html>
