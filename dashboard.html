<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard SiMAB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    display: flex;
    background: #f4f6f9;
}

/* SIDEBAR */
.sidebar {
    width: 240px;
    background: linear-gradient(180deg, #1e4fa3, #1c3f86);
    color: white;
    height: 100vh;
    padding: 20px;
    position: fixed;
}

.sidebar h2 {
    font-size: 20px;
    margin-bottom: 30px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    padding: 12px 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
}

.sidebar ul li:hover {
    background: rgba(255,255,255,0.15);
}

/* MAIN */
.main {
    margin-left: 240px;
    width: 100%;
}

/* TOPBAR FIXED */
.topbar {
    height: 60px;
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    position: fixed;
    width: calc(100% - 240px);
    z-index: 1000;
}

.topbar-left {
    font-weight: 600;
    font-size: 16px;
}

.topbar-right {
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 14px;
}

.topbar-right i {
    cursor: pointer;
    color: #555;
}

.topbar-right i:hover {
    color: #1e4fa3;
}

/* CONTENT */
.content {
    padding: 90px 30px 30px 30px;
}

/* CARDS */
.cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-bottom: 25px;
}

.card {
    padding: 20px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
}

.card h3 {
    font-size: 14px;
    margin-bottom: 10px;
}

.card span {
    font-size: 28px;
    font-weight: 700;
}

.blue { background: linear-gradient(135deg,#2f6edc,#1c4ca3); }
.green { background: linear-gradient(135deg,#3cb371,#2e8b57); }
.orange { background: linear-gradient(135deg,#ff9f43,#e67e22); }
.red { background: linear-gradient(135deg,#ff6b6b,#c0392b); }

/* CHARTS */
.charts {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    margin-bottom: 25px;
}

.chart-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
}

.chart-box h3 {
    margin-bottom: 15px;
}

/* TABLE */
.table-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
}

table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #eee;
}

.status {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    color: white;
}

.wait { background: #f1c40f; }
.process { background: #3498db; }
.done { background: #2ecc71; }

@media(max-width: 1000px){
    .cards {
        grid-template-columns: repeat(2,1fr);
    }
    .charts {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2><i class="fa-solid fa-layer-group"></i> SiMAB</h2>
    <ul>
        <li><i class="fa-solid fa-gauge"></i> Dashboard</li>
        <li><i class="fa-solid fa-file-invoice"></i> POK</li>
        <li><i class="fa-solid fa-list-check"></i> Daftar Kegiatan</li>
        <li><i class="fa-solid fa-wallet"></i> Rencana Penarikan Dana</li>
        <li><i class="fa-solid fa-chart-column"></i> Statistik</li>
        <li><i class="fa-solid fa-circle-info"></i> Tentang</li>
    </ul>
</div>

<!-- MAIN -->
<div class="main">

    <!-- TOPBAR -->
    <div class="topbar">
        <div class="topbar-left">
            Dashboard SiMAB
        </div>
        <div class="topbar-right">
            <span>Ahmad (Admin)</span>
            <i class="fa-regular fa-calendar"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <div class="cards">
            <div class="card blue">
                <h3>Total Kegiatan</h3>
                <span>120</span>
            </div>
            <div class="card green">
                <h3>Selesai</h3>
                <span>85</span>
            </div>
            <div class="card orange">
                <h3>Terbayar</h3>
                <span>42</span>
            </div>
            <div class="card red">
                <h3>Dalam Proses</h3>
                <span>8</span>
            </div>
        </div>

        <div class="charts">
            <div class="chart-box">
                <h3>Grafik Kegiatan</h3>
                <canvas id="lineChart"></canvas>
            </div>

            <div class="chart-box">
                <h3>Jenis Kegiatan</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>

    </div>
</div>

<script>
new Chart(document.getElementById('lineChart'), {
    type: 'line',
    data: {
        labels: ['Jan','Feb','Mar','Apr','Mei','Jun'],
        datasets: [{
            label: 'Jumlah',
            data: [120,150,210,250,180,310],
            borderColor: '#2f6edc',
            backgroundColor: 'rgba(47,110,220,0.1)',
            fill: true,
            tension: 0.4
        }]
    }
});

new Chart(document.getElementById('pieChart'), {
    type: 'doughnut',
    data: {
        labels: ['Barang','Jasa','Perjalanan Dinas','Lainnya'],
        datasets: [{
            data: [35,25,20,20],
            backgroundColor: [
                '#2f6edc',
                '#2ecc71',
                '#e67e22',
                '#f1c40f'
            ]
        }]
    }
});
</script>

</body>
</html>
