<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Monitoring</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: #f8fafc;
}

/* HEADER */
.header {
    background: white;
    padding: 20px 30px;
    font-size: 20px;
    font-weight: 600;
    border-bottom: 1px solid #e5e7eb;
}

/* CONTAINER */
.container {
    padding: 30px;
}

/* CARDS */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.card {
    padding: 20px;
    border-radius: 14px;
    border: 1px solid #e5e7eb;
    transition: 0.2s;
}

.card:hover {
    transform: translateY(-3px);
}

.card h3 {
    margin: 0;
    font-size: 14px;
    font-weight: 600;
}

.card span {
    font-size: 26px;
    font-weight: 700;
}

/* PASTEL COLORS */
.card.blue {
    background: #e0f2fe;
    color: #0369a1;
}

.card.green {
    background: #dcfce7;
    color: #166534;
}

.card.orange {
    background: #ffedd5;
    color: #9a3412;
}

.card.red {
    background: #fee2e2;
    color: #991b1b;
}

/* CHART CARD */
.chart-box {
    background: white;
    padding: 25px;
    border-radius: 16px;
    border: 1px solid #e5e7eb;
}

canvas {
    max-height: 300px;
}
</style>
</head>

<body>

<div class="header">
    ðŸ“Š Dashboard Monitoring Kegiatan
</div>

<div class="container">

    <!-- CARDS -->
    <div class="cards">
        <div class="card blue">
            <h3>Total Kegiatan</h3>
            <span>120</span>
        </div>
        <div class="card green">
            <h3>Selesai</h3>
            <span>85</span>
        </div>
        <div class="card orange">
            <h3>Terbayar</h3>
            <span>42</span>
        </div>
        <div class="card red">
            <h3>Dalam Proses</h3>
            <span>8</span>
        </div>
    </div>

    <!-- CHART -->
    <div class="chart-box">
        <canvas id="myChart"></canvas>
    </div>

</div>

<script>
const ctx = document.getElementById('myChart');

new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Selesai', 'Terbayar', 'Dalam Proses', 'Belum Mulai'],
        datasets: [{
            data: [85, 42, 8, 15],
            backgroundColor: [
                '#bbf7d0',  // pastel hijau
                '#fed7aa',  // pastel orange
                '#fecaca',  // pastel merah
                '#bae6fd'   // pastel biru
            ],
            borderWidth: 0
        }]
    },
    options: {
        plugins: {
            legend: {
                position: 'bottom'
            }
        },
        cutout: '65%'
    }
});
</script>

</body>
</html>
