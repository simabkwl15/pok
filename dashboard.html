<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 20px;
            background: #f5f6fa;
            color: #333;
        }

        h2 { margin: 0; }

        .btn-back {
            padding: 6px 14px;
            background: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-back:hover { opacity: 0.85; }

        .subtitle-bar {
            position: relative;
            margin-top: 6px;
            margin-bottom: 14px;
        }

        .subtitle-text {
            font-size: 14px;
            color: #555;
            text-align: center;
            font-weight: bold;
        }

        .subtitle-bar .btn-back {
            position: absolute;
            right: 0;
            top: 0;
        }

        .table-container {
            max-height: calc(100vh - 180px);
            overflow: auto;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 700px;
            font-size: 13px;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            word-wrap: break-word;
        }

        th {
            background: #8e44ad;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
            text-align: center;
            font-size: 12px;
        }

        .no-border td {
            border: none !important;
            background: #f5f6fa;
            color: #f5f6fa;
        }

        .header-row td {
            background: #8e44ad;
            color: white;
            font-weight: bold;
            text-align: center !important;
        }

        .merge-row td {
            background: #f5f6fa;
            border: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

<h2>Dashboard</h2>

<div class="subtitle-bar">
    <div class="subtitle-text">Monitoring Realisasi Anggaran</div>
    <button class="btn-back" onclick="window.location.href='data_pok.html'">Kembali</button>
</div>

<div class="table-container">
    <table id="tblDashboard">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<h2 style="margin-top:30px">Rekap Bulanan</h2>

<div class="table-container">
    <table id="tblBulanan">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycbwwX6bZUN7Xb8oqftaBTPhwEk58KsZEk9HaJHA_E4kGZegogRZP31aWT-RbLxveqLry0w/exec";

const tbl = document.getElementById("tblDashboard");
const tblBulanan = document.getElementById("tblBulanan");

let data = [];
let dataBulanan = [];

function formatRibuan(num) {
    if (num === "" || num == null || isNaN(num)) return num ?? "";
    return Number(num).toLocaleString("id-ID");
}

function formatPersen(num) {
    if (num === "" || num == null || isNaN(num)) return num ?? "";
    return (Number(num) * 100).toFixed(2) + "%";
}

/* ================= DASHBOARD ================= */
function renderTable() {
    if (!data.length) return;

    const thead = tbl.tHead || tbl.createTHead();
    const tbody = tbl.tBodies[0] || tbl.createTBody();
    thead.innerHTML = "";
    tbody.innerHTML = "";

    const trh = document.createElement("tr");
    data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h ?? "";
        trh.appendChild(th);
    });
    thead.appendChild(trh);

    const colCount = data[0].length;

    data.slice(1).forEach((row, rowIndex) => {
        const tr = document.createElement("tr");

        if (rowIndex === 3 || rowIndex === 4) tr.classList.add("no-border");

        if (rowIndex === 5) {
            tr.classList.add("merge-row");
            const td = document.createElement("td");
            td.colSpan = colCount;
            td.textContent = row[0] ?? "";
            td.style.textAlign = "center";
            tr.appendChild(td);
            tbody.appendChild(tr);
            return;
        }

        if (rowIndex === 6) tr.classList.add("header-row");

        row.forEach((c, idx) => {
            const td = document.createElement("td");

            if (rowIndex >= 7) {
                if (idx === 0 || idx === 2 || idx === 3) {
                    td.style.textAlign = "center";
                    td.textContent = c ?? "";
                } else if (idx >= 4 && idx <= 8) {
                    td.style.textAlign = "right";
                    td.textContent = formatRibuan(c);
                } else if (idx === 9 || idx === 10) {
                    td.style.textAlign = "right";
                    td.textContent = formatPersen(c);
                } else {
                    td.textContent = c ?? "";
                }
            } else {
                if (idx === 0) {
                    td.style.textAlign = "center";
                    td.textContent = c ?? "";
                } else if (idx >= 2 && idx <= 9) {
                    td.style.textAlign = "right";
                    td.textContent = formatRibuan(c);
                } else if (idx === 9 || idx === 10) {
                    td.style.textAlign = "right";
                    td.textContent = formatPersen(c);
                } else {
                    td.textContent = c ?? "";
                }
            }
            tr.appendChild(td);
        });

        tbody.appendChild(tr);
    });
}

/* ================= BULANAN ================= */
function renderBulanan() {
    if (!dataBulanan.length) return;

    const thead = tblBulanan.tHead || tblBulanan.createTHead();
    const tbody = tblBulanan.tBodies[0] || tblBulanan.createTBody();
    thead.innerHTML = "";
    tbody.innerHTML = "";

    const trh = document.createElement("tr");
    dataBulanan[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h ?? "";
        trh.appendChild(th);
    });
    thead.appendChild(trh);

    dataBulanan.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(c => {
            const td = document.createElement("td");
            td.style.textAlign = typeof c === "number" ? "right" : "left";
            td.textContent = typeof c === "number" ? formatRibuan(c) : (c ?? "");
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });
}

/* ================= LOAD DATA ================= */
function loadData() {
    fetch(URL_GAS + "?t=" + Date.now())
        .then(res => res.json())
        .then(json => {
            console.log("JSON GAS:", json);
            data = json.dashboard_2026 || [];
            dataBulanan = json.bulanan_2026 || [];
            renderTable();
            renderBulanan();
        })
        .catch(err => console.error("Fetch error:", err));
}

window.addEventListener("DOMContentLoaded", () => {
    loadData();
    setInterval(loadData, 60000);
});
</script>

</body>
</html>
