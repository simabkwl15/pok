<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', Arial, sans-serif;
    margin: 20px;
    background: #f5f6fa;
    color: #333;
}

h2 { margin: 0; }

.btn-back {
    padding: 6px 14px;
    background: green;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.btn-back:hover { opacity: 0.85; }

.subtitle-bar {
    position: relative;
    margin-top: 6px;
    margin-bottom: 14px;
}

.subtitle-text {
    font-size: 14px;
    color: #555;
    text-align: center;
    font-weight: bold;
}

.subtitle-bar .btn-back {
    position: absolute;
    right: 0;
    top: 0;
}

.table-container {
    max-height: calc(100vh - 180px);
    overflow: auto;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-top: 10px;
}

table {
    border-collapse: collapse;
    width: 100%;
    min-width: 700px;
    font-size: 13px;
    table-layout: fixed;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    word-wrap: break-word;
}

th {
    background: #8e44ad;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1;
    text-align: center;
    font-size: 12px;
}

.no-border td {
    border: none !important;
    background: #f5f6fa;
    color: #f5f6fa;
}

.header-row td {
    background: #8e44ad;
    color: white;
    font-weight: bold;
    text-align: center !important;
}

.merge-row td {
    background: #f5f6fa;
    border: none;
    font-weight: 600;
}
</style>
</head>

<body>

<h2>Dashboard</h2>

<div class="subtitle-bar">
    <div class="subtitle-text">Monitoring Realisasi Anggaran</div>
    <button class="btn-back" onclick="window.location.href='data_pok.html'">Kembali</button>
</div>

<div class="table-container">
    <table id="tblDashboard">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<!-- ===== TABEL BARU ===== -->
<h2 style="margin-top:30px">Monitoring Bulanan</h2>

<div class="table-container">
    <table id="tblBulanan">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycbx2l9Q9cY-IvHiimtY2jz8RMNYKcm-WpE-89NPNHCvfkNBKYQ_i0hpaXtdrHxJspdM1sQ/exec";

const tblDashboard = document.getElementById("tblDashboard");
const tblBulanan   = document.getElementById("tblBulanan");

let dataDashboard = [];
let dataBulanan = [];

function formatRibuan(num) {
    if (num === "" || num == null || isNaN(num)) return num ?? "";
    return Number(num).toLocaleString("id-ID");
}

function formatPersen(num) {
    if (num === "" || num == null || isNaN(num)) return num ?? "";
    return (Number(num) * 100).toFixed(2) + "%";
}

/* ===== RENDER GENERIC (DIPAKAI 2 TABEL) ===== */
function renderTable(tbl, data) {
    if (!data || !data.length) return;

    const thead = tbl.tHead || tbl.createTHead();
    const tbody = tbl.tBodies[0] || tbl.createTBody();
    thead.innerHTML = "";
    tbody.innerHTML = "";

    // HEADER
    const trh = document.createElement("tr");
    data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h ?? "";
        trh.appendChild(th);
    });
    thead.appendChild(trh);

    const colCount = data[0].length;

    // BODY
    data.slice(1).forEach((row, rowIndex) => {
        const tr = document.createElement("tr");

        if (rowIndex === 3 || rowIndex === 4) tr.classList.add("no-border");

        if (rowIndex === 5 && tbl === tblDashboard) {
            tr.classList.add("merge-row");
            const td = document.createElement("td");
            td.colSpan = colCount;
            td.textContent = row[0] ?? "";
            td.style.textAlign = "center";
            tr.appendChild(td);
            tbody.appendChild(tr);
            return;
        }

        if (rowIndex === 6 && tbl === tblDashboard) {
            tr.classList.add("header-row");
        }

        row.forEach((c, idx) => {
            const td = document.createElement("td");

            if (typeof c === "number") {
                td.style.textAlign = "right";
                td.textContent = formatRibuan(c);
            } else {
                td.textContent = c ?? "";
            }

            tr.appendChild(td);
        });

        tbody.appendChild(tr);
    });
}

/* ===== LOAD DATA ===== */
function loadData() {
    fetch(URL_GAS + "?t=" + Date.now())
        .then(res => res.json())
        .then(json => {
            console.log("DATA GAS:", json);
            dataDashboard = json.dashboard_2026 || [];
            dataBulanan   = json.bulanan_2026 || [];
            renderTable(tblDashboard, dataDashboard);
            renderTable(tblBulanan, dataBulanan);
        })
        .catch(console.error);
}

window.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
