<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vSi8QhfAg_PpNxxZ8XYaSF3g5ZB2rYJ4IwG8Zq3vHEGWvOLgsc21aO5V-18qOudsfJ-kkAxF_SyRbok/pub?output=csv";

let data = [];
let colIndex = {};

Papa.parse(CSV_URL, {
    download: true,
    skipEmptyLines: true,
    complete: function(res) {
        data = res.data;
        mapColumnIndex();
        render();
    }
});

cmbFilter.addEventListener("change", render);

function mapColumnIndex() {
    colIndex = {};
    data[0].forEach((h, i) => {
        const key = h.toString().trim().toUpperCase();
        colIndex[key] = i;
    });
}

function render() {
    const thead = tblData.tHead || tblData.createTHead();
    const tbody = tblData.tBodies[0] || tblData.createTBody();

    thead.innerHTML = "";
    tbody.innerHTML = "";

    if (data.length <= 1) return;

    // HEADER
    const trh = document.createElement("tr");
    data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        trh.appendChild(th);
    });
    thead.appendChild(trh);

    const seenKode = new Set();
    const filter = cmbFilter.value;

    const idxKode = colIndex["KODE"];
    const idxSD   = colIndex["SD"];
    const idxFilter = colIndex["SEKSI"] ?? colIndex["I"];

    const idxVol = colIndex["VOL"];
    const idxPagu = colIndex["PAGU"];
    const idxBlokir = colIndex["BLOKIR"];
    const idxRealisasi = colIndex["REALISASI"];
    const idxSisa = colIndex["SISA"];

    for (let i = 1; i < data.length; i++) {
        const r = data[i];
        const kode = r[idxKode]?.trim();
        const sd   = r[idxSD]?.trim();

        if (!kode) continue;

        if (filter !== "Semua" && r[idxFilter]?.trim() !== filter) continue;

        if (filter === "Semua") {
            if (seenKode.has(kode)) continue;
            seenKode.add(kode);
        }

        const tr = document.createElement("tr");
        const sdVal = (sd || "").toUpperCase();

        if (kode.length > 27 && sdVal === "RM") tr.className = "rm";
        else if (kode.length > 27 && sdVal === "PNBP") tr.className = "pnbp";

        r.forEach((c, idx) => {
            const td = document.createElement("td");
            td.textContent = c ?? "";

            if (idx === idxVol) td.style.textAlign = "center";
            if ([idxPagu, idxBlokir, idxRealisasi, idxSisa].includes(idx))
                td.style.textAlign = "right";

            tr.appendChild(td);
        });

        tbody.appendChild(tr);
    }
}
</script>
