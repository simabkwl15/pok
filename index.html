<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | SiMAB</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{ box-sizing:border-box; font-family:'Inter',sans-serif; margin:0; padding:0; }

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f0f4f8;
}

.login-card{
    background:#fff;
    width:400px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    overflow:hidden;
}

.login-header{
    background:#38bdf8;
    color:white;
    text-align:center;
    padding:30px 20px;
}

.login-header h1{ margin-bottom:5px; font-size:24px; }
.login-header small{ font-size:13px; opacity:0.9; }

.login-body{
    padding:30px 25px;
    display:flex;
    flex-direction:column;
    gap:15px;
}

label{
    font-size:13px;
    font-weight:600;
    color:#334155;
}

input, select{
    width:100%;
    padding:10px 12px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #cbd5e1;
    font-size:14px;
    outline:none;
    transition:0.2s;
}

input:focus, select:focus{ border-color:#38bdf8; }

.pass-wrap{ position:relative; }
.toggle-pass{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:12px;
    color:#38bdf8;
}

button{
    padding:12px;
    border:none;
    border-radius:10px;
    background:#38bdf8;
    color:white;
    font-weight:600;
    font-size:15px;
    cursor:pointer;
    transition:0.2s;
    margin-top:10px;
}

button:hover{ background:#0ea5e9; }
button:disabled{ background:#a5f3fc; cursor:not-allowed; }

.error{
    color:#dc2626;
    font-size:12px;
    text-align:center;
}

.footer{
    text-align:center;
    font-size:11px;
    color:#94a3b8;
    margin-top:15px;
}

/* LOADING */
.loading{
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.7);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}
.spinner{
    width:45px;
    height:45px;
    border:5px solid #e5e7eb;
    border-top:5px solid #38bdf8;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{ to{ transform:rotate(360deg); } }
</style>
</head>

<body>

<div class="loading" id="loading"><div class="spinner"></div></div>

<div class="login-card">
    <div class="login-header">
        <h1>SiMAB</h1>
        <small>Sistem Monitoring Anggaran Belanja</small>
    </div>

    <div class="login-body">
        <div>
            <label>Kantor</label>
            <select id="kantor">
                <option value="">-- Pilih Kantor --</option>
                <option value="denpasar">KPKNL Denpasar</option>
                <option value="jember">KPKNL Jember</option>
            </select>
        </div>

        <div>
            <label>NIP</label>
            <input type="text" id="nip" placeholder="Masukkan NIP">
        </div>

        <div>
            <label>Password</label>
            <div class="pass-wrap">
                <input type="password" id="password" placeholder="Masukkan Password">
                <span class="toggle-pass" onclick="togglePass()">lihat</span>
            </div>
        </div>

        <button id="btnLogin" onclick="login()">LOGIN</button>
        <div class="error" id="errorMsg"></div>
        <div class="footer">Â© 2026 KPKNL Denpasar</div>
    </div>
</div>

<script>
const apiURL = "https://script.google.com/macros/s/AKfycbxIPQKTaOuQG26lvMc4hQggLsd_nBBnls0Km0-HVXbVPNoz-sKESMTXFXszFnHHWTUh/exec";

function showLoading(show){
    document.getElementById("loading").style.display = show ? "flex" : "none";
    document.getElementById("btnLogin").disabled = show;
}

function togglePass(){
    const p = document.getElementById("password");
    p.type = p.type === "password" ? "text" : "password";
}

async function login(){
    const nip = document.getElementById("nip").value.trim();
    const password = document.getElementById("password").value.trim();
    const kantor = document.getElementById("kantor").value;
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.textContent = "";

    if(!nip || !password || !kantor){
        errorMsg.textContent = "NIP, Password, dan Kantor wajib diisi";
        return;
    }

    showLoading(true);

    try{
        const res = await fetch(`${apiURL}?nip=${nip}&password=${password}&kantor=${kantor}`);
        const result = await res.json();

        if(result.status === "success"){
            sessionStorage.setItem("nama", result.nama);
            sessionStorage.setItem("unit", result.unit);
            sessionStorage.setItem("kantor", kantor);
            window.location.href = "dashboard.html";
        } else {
            showLoading(false);
            errorMsg.textContent = result.message;
        }
    } catch(err){
        showLoading(false);
        errorMsg.textContent = "Gagal terhubung ke server";
    }
}
</script>

</body>
</html>
