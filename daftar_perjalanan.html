<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Perjalanan Dinas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', Arial, sans-serif; margin:20px; background:#f5f6fa; color:#333; }
h2 { margin-bottom:10px; }

.filter-bar { margin-bottom:10px; display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
.filter-bar label { font-size:14px; }
.filter-bar select, .filter-bar input { padding:6px; font-size:13px; }
.filter-bar input { flex:1; min-width:150px; }

.table-container { max-height: calc(100vh - 160px); overflow:auto; background:white; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
table { border-collapse:collapse; width:100%; min-width:900px; font-size:13px; table-layout:fixed; }
th, td { border:1px solid #ddd; padding:8px; word-wrap:break-word; }
th { background:#8e44ad; color:white; position:sticky; top:0; z-index:1; text-align:left; white-space:normal; font-size:12px; }

.btn-back { padding:6px 12px; background:green; color:white; border:none; border-radius:4px; cursor:pointer; font-size:14px; }
.btn-back:hover { opacity:0.85; }
</style>
</head>
<body>

<h2>Daftar Perjalanan Dinas</h2>

<div class="filter-bar">
    <label>Filter:</label>
    <select id="cmbFilter">
        <option value="Semua">Semua</option>
        <option value="Belum Terbayar">Belum Terbayar</option>
    </select>

    <label>Cari:</label>
    <input type="text" id="txtCari" placeholder="Cari data...">

    <button class="btn-back" onclick="window.location.href='data_pok.html'">Kembali</button>
</div>

<div class="table-container">
    <table id="tblData">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycbyCoVfbvOtnM08_VLs3k20_gXhS21buKGV3Wszf6DgCZxvSOHo0RBzK3BFv23Ll4LMiPw/exec";
const tblData = document.getElementById("tblData");
const txtCari = document.getElementById("txtCari");
const cmbFilter = document.getElementById("cmbFilter");
let data = [];

// Format tanggal ke yyyy-MM-dd
function formatDate(str) {
    if(!str) return "";
    const d = new Date(str);
    if(isNaN(d)) return str;
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth()+1).padStart(2,'0');
    const dd = String(d.getDate()).padStart(2,'0');
    return `${yyyy}-${mm}-${dd}`;
}

// Format angka ribuan
function formatRupiah(num) {
    if(num == null || num === "") return "";
    if(isNaN(num)) return num; // jika bukan angka, tampil apa adanya
    return Number(num).toLocaleString('id-ID', {maximumFractionDigits:0});
}

function renderTable() {
    if(!data || data.length<1) return;

    const thead = tblData.tHead || tblData.createTHead();
    const tbody = tblData.tBodies[0] || tblData.createTBody();
    thead.innerHTML = "";
    tbody.innerHTML = "";

    // Gunakan header dari data[0]
    const header = data[0];
    const trh = document.createElement("tr");
    header.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h ?? "";
        trh.appendChild(th);
    });
    thead.appendChild(trh);

    const keyword = txtCari.value.toLowerCase();
    const filterVal = cmbFilter.value;

    for(let i=1; i<data.length; i++){
        const row = data[i];
        const rowText = row.join(" ").toLowerCase();

        // filter cari
        if(keyword && !rowText.includes(keyword)) continue;

        // filter combobox
        if(filterVal === "Belum Terbayar"){
            const status = row[row.length - 1]; // kolom terakhir = Status
            if(status === "Terbayar" || status === "Selesai") continue;
        }

        const tr = document.createElement("tr");
        row.forEach((c, idx)=>{
            const td = document.createElement("td");

            // Selisih LPT & Selisih Bayar => center
            if(idx === 9 || idx === 10){
                td.textContent = c ?? "";
                td.style.textAlign = "center";
            }
            // Jumlah => kanan + ribuan
            else if(idx === 11){
                td.textContent = formatRupiah(c);
                td.style.textAlign = "right";
            }
            // Kolom tanggal (Tgl ST, Tgl Mulai, Tgl Selesai, Tgl LPT, Tgl Bayar)
            else if([4,5,6,7,8].includes(idx)){
                td.textContent = formatDate(c);
            }
            else{
                td.textContent = c ?? "";
            }

            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    }
}

txtCari.addEventListener("input", renderTable);
cmbFilter.addEventListener("change", renderTable);

window.addEventListener("DOMContentLoaded", () => {
    fetch(URL_GAS + "?t=" + Date.now())
        .then(res => res.json())
        .then(json => { data=json; renderTable(); })
        .catch(err => console.error(err));
});
</script>

</body>
</html>
