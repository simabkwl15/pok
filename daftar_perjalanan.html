<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Perjalanan Dinas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', Arial, sans-serif;
    margin: 20px;
    background: #f5f6fa;
    color: #333;
}
h2 { margin-bottom: 10px; }

.filter-bar {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
}
.filter-bar label { font-size: 14px; }
.filter-bar input {
    padding: 6px;
    font-size: 13px;
    flex: 1;
}

.table-container {
    max-height: calc(100vh - 120px);
    overflow: auto;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
table {
    border-collapse: collapse;
    width: 100%;
    min-width: 900px;
    font-size: 13px;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
}
th {
    background: #8e44ad;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1;
}
</style>
</head>
<body>

<h2>Daftar Perjalanan Dinas</h2>

<div class="filter-bar">
    <label>Cari:</label>
    <input type="text" id="txtCari" placeholder="Cari data...">
</div>

<div class="table-container">
    <table id="tblData">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<script>
const URL_GAS = "// GAS: Code.gs
function doGet(e) {
  return ContentService
           .createTextOutput(JSON.stringify(getFilteredData()))
           .setMimeType(ContentService.MimeType.JSON);
}

function getFilteredData() {
  const ss = SpreadsheetApp.openById("10JQ3ysZai7yNXHMWw81UeztwbxSPwsCMiykJj2w5AHE"); // ganti dengan ID spreadsheetmu
  const sheet = ss.getSheetByName("Data_Kegiatan_2026");
  const data = sheet.getDataRange().getValues(); // ambil semua data

  // Filter: hanya kolom A–P (0–15)
  const filtered = data
    .filter((row, index) => {
      if(index === 0) return true; // tetap tampilkan header
      const kode = row[1] ? row[1].toString().trim() : ""; // kolom B = indeks 1
      const key = kode.slice(-9, -3); // ambil 6 karakter mulai dari 9 dari kanan
      return key === "524111" || key === "524113";
    })
    .map(row => row.slice(0,16)); // ambil kolom A–P saja

  return filtered;
}
"; // ganti dengan URL GAS-mu
const tblData = document.getElementById("tblData");
const txtCari = document.getElementById("txtCari");
let data = [];

function loadData() {
    fetch(URL_GAS + "?t=" + Date.now())
        .then(res => res.json())
        .then(json => {
            data = json;
            renderTable();
        })
        .catch(err => console.error("Gagal load data:", err));
}

function renderTable() {
    if(data.length < 1) return;

    const thead = tblData.tHead || tblData.createTHead();
    const tbody = tblData.tBodies[0] || tblData.createTBody();
    thead.innerHTML = "";
    tbody.innerHTML = "";

    // HEADER
    const trh = document.createElement("tr");
    data[0].forEach(h=>{
        const th = document.createElement("th");
        th.textContent = h;
        trh.appendChild(th);
    });
    thead.appendChild(trh);

    // FILTER CLIENT-SIDE
    const keyword = txtCari.value.toLowerCase();

    // DATA
    for(let i=1; i<data.length; i++){
        const row = data[i];
        const rowText = row.join(" ").toLowerCase();
        if(keyword && !rowText.includes(keyword)) continue;

        const tr = document.createElement("tr");
        row.forEach(c=>{
            const td = document.createElement("td");
            td.textContent = c ?? "";
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    }
}

// cari data saat mengetik
txtCari.addEventListener("input", renderTable);

window.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
