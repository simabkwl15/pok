<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Perjalanan Dinas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', Arial, sans-serif; margin:20px; background:#f5f6fa; color:#333; }
h2 { margin-bottom:10px; }

.filter-bar { margin-bottom:10px; display:flex; align-items:center; gap:10px; }
.filter-bar label { font-size:14px; }
.filter-bar select, .filter-bar input { padding:6px; font-size:13px; }

.filter-bar input { flex:1; }

.table-container { max-height: calc(100vh - 120px); overflow:auto; background:white; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
table { border-collapse:collapse; width:100%; min-width:900px; font-size:13px; }
th, td { border:1px solid #ddd; padding:8px; }
th { background:#8e44ad; color:white; position:sticky; top:0; z-index:1; text-align:left; }
</style>
</head>
<body>

<h2>Daftar Perjalanan Dinas</h2>

<div class="filter-bar">
    <label>Filter:</label>
    <select id="cmbFilter">
        <option value="Semua">Semua</option>
        <option value="Belum Terbayar">Belum Terbayar</option>
    </select>

    <label>Cari:</label>
    <input type="text" id="txtCari" placeholder="Cari data...">
</div>

<div class="table-container">
    <table id="tblData">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycby9JpwyKhJGLnfca9KKxUsvJLShZ7w1p8H4YOxxD4iG6G-SqfD9kqHQ8QrD1HZ0uUQmeQ/exec"; 
const tblData = document.getElementById("tblData");
const txtCari = document.getElementById("txtCari");
const cmbFilter = document.getElementById("cmbFilter");
let data = [];

function loadData() {
    fetch(URL_GAS + "?t=" + Date.now())
        .then(res => res.json())
        .then(json => {
            data = json;
            renderTable();
            console.log("Data dari GAS:", data);
        })
        .catch(err => console.error("Gagal load data:", err));
}

function renderTable() {
    if(!data || data.length<1) return;

    const thead = tblData.tHead || tblData.createTHead();
    const tbody = tblData.tBodies[0] || tblData.createTBody();
    thead.innerHTML = "";
    tbody.innerHTML = "";

    // header = row pertama dari data
    const header = data[0];
    const trh = document.createElement("tr");
    header.forEach(h=>{
        const th = document.createElement("th");
        th.textContent = h ?? "";
        trh.appendChild(th);
    });
    thead.appendChild(trh);

    const keyword = txtCari.value.toLowerCase();
    const filterVal = cmbFilter.value;

    // data = mulai index 1
    for(let i=1; i<data.length; i++){
        const row = data[i];
        const rowText = row.join(" ").toLowerCase();

        // filter cari
        if(keyword && !rowText.includes(keyword)) continue;

        // filter combobox (misal kolom status ada di index terakhir, bisa sesuaikan)
        if(filterVal !== "Semua") {
            const status = row[row.length - 1]; // misal kolom terakhir adalah status
            if(status !== filterVal) continue;
        }

        const tr = document.createElement("tr");
        row.forEach(c=>{
            const td = document.createElement("td");
            td.textContent = c ?? "";
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    }
}

txtCari.addEventListener("input", renderTable);
cmbFilter.addEventListener("change", renderTable);
window.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
