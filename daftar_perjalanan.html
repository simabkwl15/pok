<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Perjalanan Dinas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', Arial, sans-serif;
    margin: 20px;
    background: #f5f6fa;
    color: #333;
}
h2 { margin-bottom: 10px; }

.filter-bar {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
}
.filter-bar label { font-size: 14px; }
.filter-bar select, .filter-bar input {
    padding: 6px;
    font-size: 13px;
}
.filter-bar input { flex: 1; } /* textbox mengisi sisa ruang */

.table-container {
    max-height: calc(100vh - 150px);
    overflow: auto;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
table {
    border-collapse: collapse;
    width: 100%;
    min-width: 900px;
    font-size: 13px;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
}
th {
    background: #8e44ad;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1;
}
</style>
</head>
<body>

<h2>Daftar Perjalanan Dinas</h2>

<div class="filter-bar">
    <label>Filter</label>
    <select id="cmbFilter">
        <option value="Nama">Nama</option>
        <option value="NomorST">Nomor ST</option>
        <option value="BelumTerbayar">Belum Terbayar</option>
        <option value="Terbayar">Terbayar</option>
    </select>
    <input type="text" id="txtCari" placeholder="Ketik kata kunci...">
</div>

<div class="table-container">
    <table id="tblData">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycbxFiX8IJYwpRvu9pVR_41M_e-SApAyKxGcU9TvKbeEmIwvgx7syWYVKQyGwz-KonnR9/exec"; // ganti URL GASmu

const tblData = document.getElementById("tblData");
const cmbFilter = document.getElementById("cmbFilter");
const txtCari = document.getElementById("txtCari");

let data = [];

function loadData() {
    fetch(URL_GAS + "?t=" + Date.now())
        .then(res => res.json())
        .then(json => {
            data = json;
            renderTable();
        })
        .catch(err => console.error("Gagal load data:", err));
}

function renderTable() {
    const thead = tblData.tHead || tblData.createTHead();
    const tbody = tblData.tBodies[0] || tblData.createTBody();
    thead.innerHTML = "";
    tbody.innerHTML = "";

    if(data.length < 1) return;

    // HEADER
    const trh = document.createElement("tr");
    data[0].forEach(h=>{
        const th = document.createElement("th");
        th.textContent = h;
        trh.appendChild(th);
    });
    thead.appendChild(trh);

    const filter = cmbFilter.value.toLowerCase();
    const keyword = txtCari.value.toLowerCase();

    // DATA
    for(let i=1; i<data.length; i++){
        const row = data[i];

        // Filter berdasarkan combobox + textbox
        let include = true;
        if(keyword){
            const colIndex = getColumnIndex(filter);
            if(colIndex !== -1){
                const val = row[colIndex]?.toString().toLowerCase() || "";
                include = val.includes(keyword);
            }
        }
        if(!include) continue;

        const tr = document.createElement("tr");
        row.forEach(c=>{
            const td = document.createElement("td");
            td.textContent = c ?? "";
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    }
}

// Helper: ambil indeks kolom berdasarkan nama filter
function getColumnIndex(name){
    const header = data[0].map(h => h.toString().toLowerCase());
    switch(name){
        case "nama": return header.indexOf("nama");
        case "nomorst": return header.indexOf("nomor st");
        case "belumterbayar": return header.indexOf("belum terbayar");
        case "terbayar": return header.indexOf("terbayar");
        default: return -1;
    }
}

// Event listener textbox & combobox
txtCari.addEventListener("input", renderTable);
cmbFilter.addEventListener("change", renderTable);

window.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
