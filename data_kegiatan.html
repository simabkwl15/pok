<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Kegiatan SiMAB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif;}
body{display:grid; grid-template-columns:240px 1fr; background:#f8fafc; color:#334155;}
.sidebar{height:100vh; background:#ffffff; border-right:1px solid #e5e7eb; display:flex; flex-direction:column; position:sticky; top:0;}
.sidebar-brand{padding:20px; background:#e0f2fe; color:#0369a1; font-weight:600; font-size:18px; display:flex; align-items:center; gap:10px;}
.sidebar ul{list-style:none; padding:20px 10px;}
.sidebar ul li{padding:10px 14px; margin-bottom:6px; border-radius:10px; cursor:pointer; display:flex; align-items:center; gap:12px; font-size:14px; color:#475569; transition:0.2s;}
.sidebar ul li:hover{background:#f1f5f9;}
.sidebar ul li.active{background:#e0f2fe; color:#0369a1; font-weight:600;}
.main{min-height:100vh; display:flex; flex-direction:column;}
.topbar{height:60px; background:#ffffff; border-bottom:1px solid #e5e7eb; display:flex; justify-content:space-between; align-items:center; padding:0 30px; position:sticky; top:0; z-index:1000;}
.topbar-left{font-weight:600;}
.topbar-right{display:flex; align-items:center; gap:18px; font-size:14px;}
.topbar-right i{font-size:16px; cursor:pointer; color:#475569; transition:0.2s;}
.topbar-right i:hover{color:#0369a1;}
.user-info{display:flex; align-items:center; gap:8px; font-weight:500;}
.content{padding:30px; padding-bottom:50px;}
.footer{position:fixed; bottom:0; left:240px; right:0; height:45px; background:#ffffff; border-top:1px solid #e5e7eb; display:flex; align-items:center; justify-content:center; font-size:13px; color:#64748b;}
@media(max-width:1000px){body{grid-template-columns:1fr;} .footer{left:0;}}

/* --- Filter --- */
.filter-bar{display:flex; align-items:center; gap:20px; margin-bottom:15px;}
.filter-bar input[type="text"]{flex:1; padding:8px 12px; border-radius:8px; border:1px solid #cbd5e1; font-size:14px;}
.filter-bar .radio-group{display:flex; gap:12px;}
.filter-bar .radio-group label{display:flex; align-items:center; gap:4px; font-size:14px; cursor:pointer;}

/* --- Tabel --- */
.table-wrapper {
  width: 100%;
  overflow-x: auto; /* scroll horizontal */
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  background: white;
}

.table-box {
  min-width: 1200px; /* minimal lebar agar kolom panjang tidak terpotong */
  overflow-y: auto;
  max-height: calc(100vh - 250px);
}

.table-box table {
  border-collapse: collapse;
  width: 100%;
  overflow-y: auto;
}

.table-box th, .table-box td {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
  /* white-space: nowrap; */ /* hapus default nowrap */
  word-wrap: break-word;   /* agar teks bisa wrap */
  overflow-wrap: break-word;
}

  /* wrap hanya untuk kolom tertentu */
.table-box td.wrap, .table-box th.wrap {
  white-space: normal; /* memungkinkan wrap */
}

  
.table-box th {
  background: #f1f5f9;
  font-weight: 600;
  position: sticky;
  top: 0;
  z-index: 10;
}

/* freeze kolom aksi di kanan */
.table-box td.actions {
  position: sticky;
  right: 0;
  background: white;
  display: flex;
  gap: 5px;
  justify-content: center;
  z-index: 5;
}

.table-box td.actions button {
  border: none;
  background: none;
  cursor: pointer;
  font-size: 16px;
  position: relative;
}

.table-box td.actions button:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background: #000;
  color: #fff;
  padding: 3px 6px;
  border-radius: 4px;
  white-space: nowrap;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="sidebar-brand"><i class="fa-solid fa-layer-group"></i> <span>SiMAB</span></div>
    <ul>
        <li onclick="goDashboard()"><i class="fa-solid fa-gauge"></i>Dashboard</li>
        <li onclick="goPOK()"><i class="fa-solid fa-folder-open"></i>POK</li>
        <li class="active" onclick="goKegiatan()"><i class="fa-solid fa-gauge"></i>Daftar Kegiatan</li>
        <li><i class="fa-solid fa-wallet"></i>Rencana Penarikan Dana</li>
        <li><i class="fa-solid fa-chart-column"></i>Statistik</li>
        <li><i class="fa-solid fa-circle-info"></i>Tentang</li>
    </ul>
</div>

<div class="main">
    <div class="topbar">
        <div class="topbar-left">Sistem Monitoring Anggaran Belanja</div>
        <div class="topbar-right">
            <i class="fa-regular fa-calendar"></i>
            <i class="fa-solid fa-gear"></i>
            <div class="user-info"><i class="fa-regular fa-user"></i><span id="namaUser"></span></div>
            <i class="fa-solid fa-right-from-bracket" title="Logout" onclick="logout()"></i>
        </div>
    </div>

    <div class="content">
        <div class="filter-bar">
            <input type="text" id="searchBox" placeholder="Cari data...">
            <div class="radio-group">
                <label><input type="radio" name="statusFilter" value="Dalam Proses" checked> Dalam Proses</label>
                <label><input type="radio" name="statusFilter" value="LPT"> LPT</label>
                <label><input type="radio" name="statusFilter" value="Terbayar"> Terbayar</label>
                <label><input type="radio" name="statusFilter" value="Selesai"> Selesai</label>
                <label><input type="radio" name="statusFilter" value="Semua"> Semua</label>
            </div>
        </div>

        <div class="table-wrapper">
            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>ID Kegiatan</th>
                            <th class="wrap">MAK</th>
                            <th class="wrap">Uraian / No ST</th>
                            <th class="wrap">Pelaksana Tugas</th>
                            <th class="wrap">Tujuan</th>
                            <th>Tgl Mulai</th>
                            <th>Jumlah</th>
                            <th>User</th>
                            <th>Status</th>
                            <th class="actions">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Data dari GAS -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<div class="footer">Â© KPKNL Denpasar 2026</div>

<script>
const urlGAS="https://script.google.com/macros/s/AKfycbyL_xXdzEeVkVoYnuHR27ykSIrf3Ktg_fES1xVYtJlKgTpxXFjmD29-MDaXIwV2rtVc/exec";

document.addEventListener("DOMContentLoaded", async function(){
    const nama = sessionStorage.getItem("nama");
    if(!nama) window.location.replace("index.html");
    else document.getElementById("namaUser").textContent = nama;

    let allRows = [];
    const kantor = sessionStorage.getItem("kantor");
      if(!kantor){
          alert("Session kantor tidak ditemukan. Silakan login ulang.");
          window.location.replace("index.html");
      }


    async function loadData(){
        try{
            const res = await fetch(`${urlGAS}?kantor=${kantor}`);
            const data = await res.json();
            if(data.status !== "success") return;
            allRows = data.rows.filter(r=>["Rekam Data","Terlaksana"].includes(r.P));
            renderTable(allRows);
        } catch(e){ console.error(e); }
    }

    function renderTable(rows){
        const tbody = document.getElementById("dataTableBody");
        tbody.innerHTML = "";
        rows.forEach(r=>{
            const tglMulai = r.G ? new Date(r.G) : null;
            const tglFormatted = tglMulai ? `${tglMulai.getFullYear()}-${String(tglMulai.getMonth()+1).padStart(2,'0')}-${String(tglMulai.getDate()).padStart(2,'0')}` : "";
            const jumlahFormatted = Number(r.M||0).toLocaleString('id-ID');

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${r.A}</td>
              <td class="wrap">${r.B}</td>
              <td class="wrap">${r.C}</td>
              <td class="wrap">${r.D}</td>
              <td class="wrap">${r.E}</td>
              <td>${tglFormatted}</td>
              <td style="text-align:right;">${jumlahFormatted}</td>
              <td>${r.N}</td>
              <td>${r.P}</td>
              <td class="actions">
                  <button class="btn-ubah" data-tooltip="Ubah"><i class="fa-solid fa-pen-to-square"></i></button>
                  <button class="btn-pelaksana" data-tooltip="Pelaksana"><i class="fa-solid fa-user-check"></i></button>
                  <button class="btn-lpt" data-tooltip="LPT"><i class="fa-solid fa-file-lines"></i></button>
                  <button class="btn-bayar" data-tooltip="Bayar"><i class="fa-solid fa-hand-holding-dollar"></i></button>
                  <button class="btn-sp2d" data-tooltip="SP2D"><i class="fa-solid fa-money-bill-transfer"></i></button>
                  <button class="btn-hapus" data-tooltip="Hapus"><i class="fa-solid fa-trash"></i></button>
              </td>
          `;

            tbody.appendChild(tr);
        });
    }

    document.getElementById("searchBox").addEventListener("input", function(){
        const val = this.value.toLowerCase();
        const filtered = allRows.filter(r=>{
            return Object.keys(r).filter(k=>k!=="N").some(key=>{
                return String(r[key]||"").toLowerCase().includes(val);
            });
        });
        renderTable(filtered);
    });

    document.querySelectorAll('input[name="statusFilter"]').forEach(rb=>{
        rb.addEventListener("change", function(){
            const val = this.value;
            let filtered = [];
            if(val==="Dalam Proses") filtered = allRows.filter(r=>["Rekam Data","Terlaksana"].includes(r.P));
            else if(val==="LPT") filtered = allRows.filter(r=>r.P==="LPT");
            else if(val==="Terbayar") filtered = allRows.filter(r=>r.P==="Terbayar");
            else if(val==="Selesai") filtered = allRows.filter(r=>r.P==="Selesai");
            else filtered = allRows;
            renderTable(filtered);
        });
    });

    document.getElementById("dataTableBody").addEventListener("click", function(e){
        const btn = e.target.closest("button");
        if(!btn) return;
        const tr = btn.closest("tr");
        const idKegiatan = tr.cells[0].textContent;

        if(btn.classList.contains("btn-ubah")) alert("Ubah ID: "+idKegiatan);
        else if(btn.classList.contains("btn-hapus")) alert("Hapus ID: "+idKegiatan);
        else if(btn.classList.contains("btn-pelaksana")) alert("Pelaksana ID: "+idKegiatan);
        else if(btn.classList.contains("btn-lpt")) alert("LPT ID: "+idKegiatan);
        else if(btn.classList.contains("btn-bayar")) alert("Bayar ID: "+idKegiatan);
        else if(btn.classList.contains("btn-sp2d")) alert("SP2D ID: "+idKegiatan);
    });

    loadData();
});

function goDashboard(){ window.location.href="dashboard.html"; }
function goPOK(){ window.location.href="data_pok.html"; }
function goKegiatan(){ window.location.href="data_kegiatan.html"; }
function logout(){ sessionStorage.clear(); window.location.replace("index.html"); }
</script>

</body>
</html>
