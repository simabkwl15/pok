<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard SiMAB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* --- Styles tetap dari dashboard --- */
*{margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif;}
body{display:grid; grid-template-columns:240px 1fr; background:#f8fafc; color:#334155;}
.sidebar{height:100vh; background:#ffffff; border-right:1px solid #e5e7eb; display:flex; flex-direction:column; position:sticky; top:0;}
.sidebar-brand{padding:20px; background:#e0f2fe; color:#0369a1; font-weight:600; font-size:18px; display:flex; align-items:center; gap:10px;}
.sidebar ul{list-style:none; padding:20px 10px;}
.sidebar ul li{padding:10px 14px; margin-bottom:6px; border-radius:10px; cursor:pointer; display:flex; align-items:center; gap:12px; font-size:14px; color:#475569; transition:0.2s;}
.sidebar ul li:hover{background:#f1f5f9;}
.sidebar ul li.active{background:#e0f2fe; color:#0369a1; font-weight:600;}
.main{min-height:100vh; display:flex; flex-direction:column;}
.topbar{height:60px; background:#ffffff; border-bottom:1px solid #e5e7eb; display:flex; justify-content:space-between; align-items:center; padding:0 30px; position:sticky; top:0; z-index:1000;}
.topbar-left{font-weight:600;}
.topbar-right{display:flex; align-items:center; gap:18px; font-size:14px;}
.topbar-right i{font-size:16px; cursor:pointer; color:#475569; transition:0.2s;}
.topbar-right i:hover{color:#0369a1;}
.user-info{display:flex; align-items:center; gap:8px; font-weight:500;}
.content{padding:30px; padding-bottom:80px;}
.footer{position:fixed; bottom:0; left:240px; right:0; height:45px; background:#ffffff; border-top:1px solid #e5e7eb; display:flex; align-items:center; justify-content:center; font-size:13px; color:#64748b;}
@media(max-width:1000px){body{grid-template-columns:1fr;} .footer{left:0;}}

/* --- Cards --- */
.cards{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; margin-bottom:25px;}
.card{padding:20px; border-radius:16px; border:1px solid #e5e7eb; transition:0.2s; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;}
.card:hover{transform:translateY(-4px);}
.cards .card:nth-child(1){background:#e0f2fe;color:#2F4F4F;}
.cards .card:nth-child(2){background:#dcfce7;color:#2F4F4F;}
.cards .card:nth-child(3){background:#ffedd5;color:#2F4F4F;}
.cards .card:nth-child(4){background:#FFFACD;color:#2F4F4F;}
.cards .card:nth-child(5){background:#fee2e2;color:#2F4F4F;}
.card h3{font-size:13px; margin-bottom:8px;}
.card span, .card p{font-size:24px; font-weight:700;}

/* --- Dashboard Grid --- */
.dashboard-grid{display:grid; grid-template-columns:1fr; gap:20px;}

/* --- Search + Radio --- */
.filter-bar{display:flex; align-items:center; gap:20px; margin-bottom:15px;}
.filter-bar input[type="text"]{flex:1; padding:8px 12px; border-radius:8px; border:1px solid #cbd5e1; font-size:14px;}
.filter-bar .radio-group{display:flex; gap:12px;}
.filter-bar .radio-group label{display:flex; align-items:center; gap:4px; font-size:14px; cursor:pointer;}

/* --- Tabel --- */
.table-box{background:white; border:1px solid #e5e7eb; border-radius:12px; overflow:auto; max-height:calc(100vh - 250px); position:relative;}
.table-box table{width:100%; border-collapse:collapse;}
.table-box th, .table-box td{padding:10px; border-bottom:1px solid #e5e7eb; text-align:left; white-space:nowrap;}
.table-box th{background:#f1f5f9; font-weight:600; position:sticky; top:0; z-index:10;}
.table-box td.actions{position:sticky; right:0; background:white; display:flex; gap:5px; justify-content:center; z-index:5;}
.table-box td.actions button{border:none; background:none; cursor:pointer; font-size:16px; position:relative;}
.table-box td.actions button:hover::after{content: attr(data-tooltip); position:absolute; bottom:125%; left:50%; transform:translateX(-50%); background:#000; color:#fff; padding:3px 6px; border-radius:4px; white-space:nowrap; font-size:12px;}
</style>
</head>

<body>

<div class="sidebar">
    <div class="sidebar-brand">
        <i class="fa-solid fa-layer-group"></i>
        <span>SiMAB</span>
    </div>
    <ul>
        <li onclick="goDashboard()"><i class="fa-solid fa-gauge"></i>Dashboard</li>
        <li onclick="goPOK()"><i class="fa-solid fa-folder-open"></i>POK</li>
        <li class="active" onclick="goKegiatan()"><i class="fa-solid fa-gauge"></i>Daftar Kegiatan</li>
        <li><i class="fa-solid fa-wallet"></i>Rencana Penarikan Dana</li>
        <li><i class="fa-solid fa-chart-column"></i>Statistik</li>
        <li><i class="fa-solid fa-circle-info"></i>Tentang</li>
    </ul>
</div>

<div class="main">
    <div class="topbar">
        <div class="topbar-left">Sistem Monitoring Anggaran Belanja</div>
        <div class="topbar-right">
            <i class="fa-regular fa-calendar"></i>
            <i class="fa-solid fa-gear"></i>
            <div class="user-info"><i class="fa-regular fa-user"></i><span id="namaUser"></span></div>
            <i class="fa-solid fa-right-from-bracket" title="Logout" onclick="logout()"></i>
        </div>
    </div>

    <div class="content">
        <div class="filter-bar">
            <input type="text" id="searchBox" placeholder="Cari data...">
            <div class="radio-group">
                <label><input type="radio" name="statusFilter" value="Dalam Proses" checked> Dalam Proses</label>
                <label><input type="radio" name="statusFilter" value="LPT"> LPT</label>
                <label><input type="radio" name="statusFilter" value="Terbayar"> Terbayar</label>
                <label><input type="radio" name="statusFilter" value="Selesai"> Selesai</label>
                <label><input type="radio" name="statusFilter" value="Semua"> Semua</label>
            </div>
        </div>

        <div class="table-box">
            <table>
                <thead>
                    <tr>
                        <th>ID Kegiatan</th>
                        <th>MAK</th>
                        <th>Uraian / No ST</th>
                        <th>Pelaksana Tugas</th>
                        <th>Tujuan</th>
                        <th>Tgl Mulai</th>
                        <th>Jumlah</th>
                        <th>User</th>
                        <th>Status</th>
                        <th class="actions">Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data dari GAS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="footer">Â© KPKNL Denpasar 2026</div>

<script>
const urlGAS="https://script.google.com/macros/s/AKfycbyzA6kZUjCxi2tGfsFT7wNITQZ3W7-bPkicgOxqgOS8KYN_OFbZsCYTPTJHpViIBgUqZg/exec"; // ganti dengan GAS mu

document.addEventListener("DOMContentLoaded", async function(){
    const nama = sessionStorage.getItem("nama");
    if(!nama) window.location.replace("index.html");
    else document.getElementById("namaUser").textContent = nama;

    let allRows = [];
    const kantor = sessionStorage.getItem("kantor") || "KPKNL Denpasar";

    async function loadData(){
        const res = await fetch(`${urlGAS}?kantor=${kantor}`);
        const data = await res.json();
        if(data.status !== "success") return;

        // pertama kali load hanya status Rekam Data & Terlaksana
        allRows = data.rows.filter(r=>["Rekam Data","Terlaksana"].includes(r.P));
        renderTable(allRows);
    }

    function renderTable(rows){
        const tbody = document.getElementById("dataTableBody");
        tbody.innerHTML = "";
        rows.forEach(r=>{
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${r.A}</td>
                <td>${r.B}</td>
                <td>${r.C}</td>
                <td>${r.D}</td>
                <td>${r.E}</td>
                <td>${r.G}</td>
                <td>${r.M}</td>
                <td>${r.N}</td>
                <td>${r.P}</td>
                <td class="actions">
                    <button data-tooltip="Ubah"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button data-tooltip="Pelaksana"><i class="fa-solid fa-user-check"></i></button>
                    <button data-tooltip="LPT"><i class="fa-solid fa-file-lines"></i></button>
                    <button data-tooltip="Bayar"><i class="fa-solid fa-hand-holding-dollar"></i></button>
                    <button data-tooltip="SP2D"><i class="fa-solid fa-money-bill-transfer"></i></button>
                    <button data-tooltip="Hapus"><i class="fa-solid fa-trash"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // search filter
    document.getElementById("searchBox").addEventListener("input", function(){
        const val = this.value.toLowerCase();
        const filtered = allRows.filter(r=>{
            return Object.values(r).some(v=>String(v).toLowerCase().includes(val));
        });
        renderTable(filtered);
    });

    // radio button filter
    document.querySelectorAll('input[name="statusFilter"]').forEach(rb=>{
        rb.addEventListener("change", function(){
            let statusVal = this.value;
            let filtered = [];
            if(statusVal==="Dalam Proses") filtered = allRows.filter(r=>["Rekam Data","Terlaksana"].includes(r.P));
            else if(statusVal==="LPT") filtered = allRows.filter(r=>r.P==="LPT");
            else if(statusVal==="Terbayar") filtered = allRows.filter(r=>r.P==="Terbayar");
            else if(statusVal==="Selesai") filtered = allRows.filter(r=>r.P==="Selesai");
            else filtered = allRows;
            renderTable(filtered);
        });
    });

    loadData();
});


function goDashboard(){ window.location.href="dashboard.html"; }
function goPOK(){ window.location.href="data_pok.html"; }
function goKegiatan(){ window.location.href="data_kegiatan.html"; }
function logout(){ sessionStorage.clear(); window.location.replace("index.html"); }
</script>

</body>
</html>
