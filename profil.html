<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Profil Pegawai</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Inter',Arial,sans-serif; margin:0; padding:20px; background:#eef2f7; color:#333; }
.container { max-width:1200px; margin:20px auto; background:white; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1); }
h2.header-title { margin-bottom:10px; color:#8e44ad; }
.info { display:flex; flex-direction:column; gap:8px; margin-bottom:10px; }
.info div span.label { font-weight:600; width:100px; display:inline-block; }
.info div span.value { color:#555; }
.btn-small { padding:6px 12px; font-size:12px; border:none; border-radius:6px; cursor:pointer; }
.btn-reset { background:#e67e22; color:white; }
.btn-back { background:#8e44ad; color:white; margin-left:10px; }

.table-container { margin-top:10px; max-height:400px; overflow:auto; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
table { border-collapse:collapse; width:100%; font-size:13px; min-width:800px; }
th, td { border:1px solid #ddd; padding:8px; }
th { background:#8e44ad; color:white; position:sticky; top:0; text-align:left; }
td.right { text-align:right; }
.filter-bar { margin:10px 0; display:flex; gap:10px; align-items:center; }
.filter-bar input { padding:5px; flex:1; min-width:200px; }

/* POPUP RESET PASSWORD */
.modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.5); }
.modal-content { background:white; margin:80px auto; padding:20px; border-radius:10px; width:400px; position:relative; }
.modal-content h3 { margin-top:0; color:#8e44ad; }
.modal-content label { display:block; margin-top:10px; font-weight:600; }
.modal-content input { width:100%; padding:6px; margin-top:4px; border:1px solid #ccc; border-radius:4px; font-size:14px; }
.modal-content .btn-small { margin-top:15px; }
.modal-content .btn-close { position:absolute; top:10px; right:10px; background:#ccc; color:#333; }
.toggle-pass { margin-top:5px; font-size:12px; cursor:pointer; color:#8e44ad; background:none; border:none; }
</style>
</head>
<body>

<div class="container">
    <h2 class="header-title">Data Pegawai</h2>

    <div class="info">
        <div><span class="label">Nama:</span> <span id="nama" class="value">-</span></div>
        <div><span class="label">NIP:</span> <span id="nip" class="value">-</span></div>
        <div><span class="label">Jabatan:</span> <span id="jabatan" class="value">-</span></div>
        <div><span class="label">Pangkat:</span> <span id="pangkat" class="value">-</span></div>

        <div style="margin-top:10px;">
            <button class="btn-small btn-reset" onclick="openModal()">Reset Password</button>
            <button class="btn-small btn-back" onclick="window.location.href='data_pok.html'">Kembali</button>
        </div>
    </div>

    <div class="filter-bar">
        <label for="txtCariST">Cari:</label>
        <input type="text" id="txtCariST" placeholder="Cari data ST...">
    </div>

    <div class="table-container">
        <table id="tblST">
            <thead><tr id="theadST"></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- MODAL RESET PASSWORD -->
<div id="modalReset" class="modal">
    <div class="modal-content">
        <button class="btn-close" onclick="closeModal()">X</button>
        <h3>Reset Password</h3>

        <label for="currentPass">Password Sekarang</label>
        <input type="password" id="currentPass">
        <button class="toggle-pass" onclick="togglePassword('currentPass', this)">Lihat/Hide</button>

        <label for="newPass">Password Baru</label>
        <input type="password" id="newPass">
        <button class="toggle-pass" onclick="togglePassword('newPass', this)">Lihat/Hide</button>

        <label for="confirmPass">Konfirmasi Password</label>
        <input type="password" id="confirmPass">
        <button class="toggle-pass" onclick="togglePassword('confirmPass', this)">Lihat/Hide</button>

        <button class="btn-small btn-reset" onclick="savePassword()">Simpan</button>
    </div>
</div>

<script>
// --- CEGAH AKSES LANGSUNG ---
if(!sessionStorage.getItem("pegawai_nama")){
    alert("Halaman hanya bisa diakses dari tombol Profil.");
    window.location.href = "data_pok.html";
}

// --- GAS URL ---
const URL_GAS = "https://script.google.com/macros/s/AKfycbxDEtsDD9z_ANY7ILixej0NzNP3OuU2pzLXf_viAHWNjIQPTGjB0n6LztzrjrsxzQjcMw/exec";

let stData = [];

// toggle password
function togglePassword(id, btn){
    const input = document.getElementById(id);
    if(input.type==="password"){ input.type="text"; btn.textContent="Hide"; }
    else{ input.type="password"; btn.textContent="Lihat"; }
}

function openModal(){ document.getElementById("modalReset").style.display="block"; }
function closeModal(){ document.getElementById("modalReset").style.display="none"; }

function savePassword(){
    const current = document.getElementById("currentPass").value;
    const baru = document.getElementById("newPass").value;
    const konfirm = document.getElementById("confirmPass").value;
    const nama = sessionStorage.getItem("pegawai_nama");

    if(!current || !baru || !konfirm){ alert("Semua field harus diisi."); return; }
    if(baru !== konfirm){ alert("Password baru dan konfirmasi tidak sama."); return; }

    fetch(`${URL_GAS}?action=resetPassword&nama=${encodeURIComponent(nama)}&current=${encodeURIComponent(current)}&new=${encodeURIComponent(baru)}`)
    .then(res=>res.json())
    .then(data=>{
        if(data.success){
            alert("Password berhasil diubah.");
            closeModal();
            document.getElementById("currentPass").value="";
            document.getElementById("newPass").value="";
            document.getElementById("confirmPass").value="";
        } else {
            alert("Gagal mengubah password: "+(data.error||""));
        }
    })
    .catch(err=>{
        console.error(err);
        alert("Terjadi kesalahan saat mengubah password.");
    });
}
</script>

</body>
</html>
