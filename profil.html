<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Profil Pegawai</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', Arial, sans-serif;
    margin:0;
    padding:20px;
    background:#eef2f7;
    color:#333;
}
.container {
    max-width: 1200px;
    margin: 20px auto;
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.1);
}
h2.header-title {
    margin-bottom:10px;
    color:#8e44ad;
}
.info {
    display:flex;
    flex-direction:column;
    gap:8px;
    margin-bottom:10px;
}
.info div span.label {
    font-weight:600;
    width:100px;
    display:inline-block;
}
.info div span.value {
    color:#555;
}
.btn-small {
    padding:6px 12px;
    font-size:12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.btn-reset {
    background:#e67e22;
    color:white;
}
.btn-back {
    background:#8e44ad;
    color:white;
    margin-left:10px;
}
.table-container {
    margin-top:10px;
    max-height:400px;
    overflow:auto;
    border-radius:6px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}
table {
    border-collapse:collapse;
    width:100%;
    font-size:13px;
    min-width:800px;
}
th, td {
    border:1px solid #ddd;
    padding:8px;
}
th {
    background:#8e44ad;
    color:white;
    position:sticky;
    top:0;
    text-align:left;
}
td.right { text-align:right; }
.filter-bar {
    margin:10px 0;
    display:flex;
    gap:10px;
    align-items:center;
}
.filter-bar input {
    padding:5px;
    flex:1;
    min-width:200px;
}

/* --- POPUP RESET PASSWORD --- */
.popup {
    display:none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
    z-index:1000;
}
.popup-content {
    background:white;
    padding:20px;
    border-radius:12px;
    max-width:400px;
    width:100%;
    box-shadow:0 4px 20px rgba(0,0,0,0.3);
    display:flex;
    flex-direction:column;
    gap:10px;
}
.popup-content label {
    font-weight:600;
}
.popup-content input[type=password] {
    padding:6px;
    width:100%;
    border-radius:6px;
    border:1px solid #ccc;
}
.popup-content button {
    padding:6px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.popup-content .btn-save {
    background:#27ae60;
    color:white;
}
.popup-content .btn-cancel {
    background:#c0392b;
    color:white;
}
.popup-content .btn-show {
    background:#3498db;
    color:white;
    margin-top:4px;
}
</style>
</head>
<body>

<div class="container">
    <h2 class="header-title">Data Pegawai</h2>

    <div class="info">
        <div><span class="label">Nama:</span> <span id="nama" class="value">-</span></div>
        <div><span class="label">NIP:</span> <span id="nip" class="value">-</span></div>
        <div><span class="label">Jabatan:</span> <span id="jabatan" class="value">-</span></div>
        <div><span class="label">Pangkat:</span> <span id="pangkat" class="value">-</span></div>

        <div style="margin-top:10px;">
            <button class="btn-small btn-reset" onclick="openPopup()">Reset Password</button>
            <button class="btn-small btn-back" onclick="window.location.href='data_pok.html'">Kembali</button>
        </div>
    </div>

    <div class="filter-bar">
        <label for="txtCariST">Cari:</label>
        <input type="text" id="txtCariST" placeholder="Cari data ST...">
    </div>

    <div class="table-container">
        <table id="tblST">
            <thead><tr id="theadST"></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- POPUP RESET PASSWORD -->
<div class="popup" id="popupReset">
    <div class="popup-content">
        <label>Password Lama</label>
        <input type="password" id="pwdOld">

        <label>Password Baru</label>
        <input type="password" id="pwdNew">

        <label>Konfirmasi Password Baru</label>
        <input type="password" id="pwdConfirm">

        <button type="button" class="btn-show" onclick="toggleShow()">Lihat Password</button>
        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:10px;">
            <button class="btn-save" onclick="savePassword()">Simpan</button>
            <button class="btn-cancel" onclick="closePopup()">Batal</button>
        </div>
    </div>
</div>

<script>
// --- CEGAH AKSES LANGSUNG ---
const namaPegawai = sessionStorage.getItem("pegawai_nama");
if(!namaPegawai){
    alert("Halaman hanya bisa diakses dari tombol Profil.");
    window.location.href = "data_pok.html";
}

// --- GAS LOAD DATA ---
const URL_GAS = "https://script.google.com/macros/s/AKfycbxDEtsDD9z_ANY7ILixej0NzNP3OuU2pzLXf_viAHWNjIQPTGjB0n6LztzrjrsxzQjcMw/exec";
let stData = [];

// --- FORMAT TANGGAL ---
function formatDate(str){
    if(!str) return "";
    const d = new Date(str);
    if(isNaN(d)) return str;
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth()+1).padStart(2,'0');
    const dd = String(d.getDate()).padStart(2,'0');
    return `${yyyy}-${mm}-${dd}`;
}

// --- RENDER TABEL ST ---
function renderST(filter=""){
    const tbody = document.querySelector("#tblST tbody");
    tbody.innerHTML = "";

    stData
        .filter(r => r.join(" ").toLowerCase().includes(filter.toLowerCase()))
        .sort((a,b)=> new Date(b[4]) - new Date(a[4])) // descending kolom 5
        .forEach((r,i)=>{
            const tr = document.createElement("tr");
            const tdNo = document.createElement("td");
            tdNo.textContent = i+1;
            tr.appendChild(tdNo);

            r.forEach((c,idx)=>{
                const td = document.createElement("td");
                if(idx===4){ td.textContent = formatDate(c); }
                else if(idx===5){ td.className="right"; td.textContent = Number(c).toLocaleString('id-ID'); }
                else if(idx===6){ td.textContent = c ?? ""; }
                else { td.textContent = c ?? ""; }
                tr.appendChild(td);
            });

            tbody.appendChild(tr);
        });
}

// --- FETCH DATA ---
fetch(URL_GAS + "?nama=" + encodeURIComponent(namaPegawai))
.then(res => res.json())
.then(res=>{
    if(res.error){ alert(res.error); return; }

    if(res.pegawai && res.pegawai.length>0){
        const p = res.pegawai[0];
        document.getElementById("nama").textContent = p.nama;
        document.getElementById("nip").textContent = p.nip;
        document.getElementById("jabatan").textContent = p.jabatan;
        document.getElementById("pangkat").textContent = p.pangkat;
    }

    // Header ST
    const theadTr = document.getElementById("theadST");
    theadTr.innerHTML="<th>No</th>";
    if(res.headerST && res.headerST.length>0){
        const idxs=[1,2,3,4,6,12,15];
        idxs.forEach(i=>{
            const th = document.createElement("th");
            th.textContent = res.headerST[i]??"";
            theadTr.appendChild(th);
        });
    }

    stData = res.st || [];
    renderST();
})
.catch(err=>{ console.error(err); alert("Gagal mengambil data pegawai/ST."); });

// --- FILTER ---
document.getElementById("txtCariST").addEventListener("input", e=> renderST(e.target.value));

// --- POPUP ---
const popup = document.getElementById("popupReset");
function openPopup(){ popup.style.display="flex"; }
function closePopup(){ popup.style.display="none"; }

// --- LIHAT PASSWORD ---
let showPwd=false;
function toggleShow(){
    showPwd = !showPwd;
    ['pwdOld','pwdNew','pwdConfirm'].forEach(id=>{
        document.getElementById(id).type = showPwd?"text":"password";
    });
}

// --- GAS RESET PASSWORD ---
const URL_GAS_RESET = "https://script.google.com/macros/s/AKfycbxZ3287zMLWvvlxzUu0b-7JG3hs69p-uvV6BbqtI-pzHCQMAERQigEY6oLwiew9EGBvnw/exec";
function savePassword(){
    const oldPwd = document.getElementById("pwdOld").value;
    const newPwd = document.getElementById("pwdNew").value;
    const confirmPwd = document.getElementById("pwdConfirm").value;

    if(!oldPwd || !newPwd || !confirmPwd){ alert("Lengkapi semua kolom!"); return; }
    if(newPwd !== confirmPwd){ alert("Password baru dan konfirmasi tidak sama!"); return; }

    fetch(`${URL_GAS_RESET}?nip=${encodeURIComponent(namaPegawai)}&oldPwd=${encodeURIComponent(oldPwd)}&newPwd=${encodeURIComponent(newPwd)}`)
    .then(res=>res.json())
    .then(res=>{
        if(res.success){
            alert("Password berhasil diubah.");
            closePopup();
        } else {
            alert(res.error ?? "Gagal mereset password.");
        }
    })
    .catch(err=>{
        console.error(err);
        alert("Gagal menghubungi server.");
    });
}
</script>

</body>
</html>
