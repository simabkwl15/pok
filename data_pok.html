<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POK - SiMAB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

<style>
/* COPY CSS DARI DASHBOARD (TIDAK DIUBAH) */
/* Tambahan kecil untuk filter & tabel */

.filter-box{
    background:white;
    padding:20px;
    border-radius:16px;
    border:1px solid #e5e7eb;
    margin-bottom:20px;
    display:flex;
    align-items:center;
    gap:15px;
}

select{
    padding:8px 12px;
    border-radius:8px;
    border:1px solid #cbd5e1;
    font-size:14px;
}

table{
    width:100%;
    border-collapse:collapse;
    font-size:14px;
    background:white;
    border-radius:16px;
    overflow:hidden;
}

th, td{
    padding:10px;
    border-bottom:1px solid #e5e7eb;
}

th{
    background:#f1f5f9;
    font-weight:600;
}

.text-right{ text-align:right; }
.text-center{ text-align:center; }

.btn{
    padding:5px 10px;
    border:none;
    border-radius:6px;
    font-size:12px;
    cursor:pointer;
}

.btn-rekam{
    background:#38bdf8;
    color:white;
}

.btn-detil{
    background:#6366f1;
    color:white;
}

.highlight-rm{ background:#dcfce7; }
.highlight-pnbp{ background:#fef9c3; }
</style>
</head>

<body>

<!-- SIDEBAR (SAMA PERSIS) -->
<div class="sidebar">
    <div class="sidebar-brand">
        <i class="fa-solid fa-layer-group"></i>
        <span>SiMAB</span>
    </div>
    <ul>
        <li onclick="goDashboard()"><i class="fa-solid fa-gauge"></i>Dashboard</li>
        <li onclick="goPOK()"><i class="fa-solid fa-folder-open"></i>POK</li>
    </ul>
</div>

<div class="main">

<div class="topbar">
    <div class="topbar-left">POK</div>
</div>

<div class="content">

    <!-- JUDUL -->
    <h2 style="margin-bottom:20px;">POK</h2>

    <!-- FILTER -->
    <div class="filter-box">
        <strong>Filter</strong>
        <select id="filterSD" onchange="loadData()">
            <option value="Semua">Semua</option>
            <option value="Umum">Umum</option>
            <option value="PKN">PKN</option>
            <option value="PN">PN</option>
            <option value="Lelang">Lelang</option>
            <option value="Penilaian">Penilaian</option>
            <option value="HI">HI</option>
            <option value="KI">KI</option>
        </select>
    </div>

    <!-- TABEL -->
    <div style="overflow:auto;">
        <table id="tabelPOK">
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Uraian</th>
                    <th>Pagu</th>
                    <th>Blokir</th>
                    <th>Realisasi</th>
                    <th>Sisa</th>
                    <th>SD</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>
</div>

<script>

const urlGAS = "https://script.google.com/macros/s/AKfycby1bbX6BicGn9s-p8Xj07oGBVgHVnKqugrSEW8ckorrF1Epplo2K61QnG56soKVySbY7g/exec";

function formatNumber(num){
    return Number(num).toLocaleString("id-ID");
}

function loadData(){

    const filter = document.getElementById("filterSD").value;

    fetch(urlGAS + "?filter=" + filter)
    .then(res => res.json())
    .then(data => {

        const tbody = document.querySelector("#tabelPOK tbody");
        tbody.innerHTML = "";

        data.forEach(row => {

            const tr = document.createElement("tr");

            const kode = row[0];
            const uraian = row[1];
            const pagu = row[2];
            const blokir = row[3];
            const realisasi = row[4];
            const sisa = row[5];
            const sd = row[6];

            if(kode.length > 27){
                if(sd === "PNBP") tr.classList.add("highlight-pnbp");
                if(sd === "RM") tr.classList.add("highlight-rm");
            }

            tr.innerHTML = `
                <td>${kode}</td>
                <td>${uraian}</td>
                <td class="text-right">${formatNumber(pagu)}</td>
                <td class="text-right">${formatNumber(blokir)}</td>
                <td class="text-right">${formatNumber(realisasi)}</td>
                <td class="text-right">${formatNumber(sisa)}</td>
                <td class="text-center">${sd}</td>
                <td class="text-center">
                    ${kode.length > 27 ? `
                        <button class="btn btn-rekam">Rekam</button>
                        <button class="btn btn-detil">Detil</button>
                    ` : ``}
                </td>
            `;

            tbody.appendChild(tr);
        });

    });
}

function goDashboard(){ window.location.href="dashboard.html"; }
function goPOK(){ window.location.href="pok.html"; }

loadData();

</script>

</body>
</html>
