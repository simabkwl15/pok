<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POK - SiMAB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
    display:grid;
    grid-template-columns:240px 1fr;
    background:#f8fafc;
    color:#334155;
}

/* SIDEBAR */
.sidebar{
    height:100vh;
    background:#ffffff;
    border-right:1px solid #e5e7eb;
    display:flex;
    flex-direction:column;
    position:sticky;
    top:0;
}

.sidebar-brand{
    padding:20px;
    background:#e0f2fe;
    color:#0369a1;
    font-weight:600;
    font-size:18px;
    display:flex;
    align-items:center;
    gap:10px;
}

.sidebar ul{list-style:none;padding:20px 10px;}

.sidebar ul li{
    padding:10px 14px;
    margin-bottom:6px;
    border-radius:10px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:12px;
    font-size:14px;
    color:#475569;
    transition:0.2s;
}

.sidebar ul li:hover{background:#f1f5f9;}

.sidebar ul li.active{
    background:#e0f2fe;
    color:#0369a1;
    font-weight:600;
}

/* MAIN */
.main{min-height:100vh;display:flex;flex-direction:column;}

/* TOPBAR */
.topbar{
    height:60px;
    background:#ffffff;
    border-bottom:1px solid #e5e7eb;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 30px;
    position:sticky;
    top:0;
    z-index:1000;
}

.topbar-left{font-weight:600;}

.topbar-right{
    display:flex;
    align-items:center;
    gap:18px;
    font-size:14px;
}

.topbar-right i{
    font-size:16px;
    cursor:pointer;
    color:#475569;
    transition:0.2s;
}

.topbar-right i:hover{
    color:#0369a1;
}

/* TAMBAHAN AGAR AREA USER JUGA CURSOR TANGAN */
.user-info{
    display:flex;
    align-items:center;
    gap:8px;
    font-weight:500;
    cursor:pointer;
    transition:0.2s;
}

.content{
    padding:30px;
    padding-bottom:80px;
}

/* FILTER */
.filter-container{
    background:white;
    padding:18px;
    border-radius:16px;
    border:1px solid #e5e7eb;
    margin-bottom:20px;
    display:flex;
    align-items:center;
    gap:15px;
}

select,input{
    padding:8px 12px;
    border-radius:8px;
    border:1px solid #cbd5e1;
    font-size:14px;
}

input:focus, select:focus{
    outline:none;
    border-color:#38bdf8;
}

/* TABLE */
.table-container{
    max-height:500px;
    overflow:auto;
    background:white;
    border-radius:16px;
    border:1px solid #e5e7eb;
}

table{width:100%;border-collapse:collapse;font-size:14px;}

thead th{
    position:sticky;
    top:0;
    background:#f1f5f9;
    z-index:10;
}

th,td{
    padding:10px;
    border-bottom:1px solid #e5e7eb;
}

.text-right{text-align:right;}
.text-center{text-align:center;}

.btn{
    padding:5px 10px;
    border:none;
    border-radius:6px;
    font-size:12px;
    cursor:pointer;
}

.btn-rekam{background:#38bdf8;color:white;}
.btn-detil{background:#6366f1;color:white;}

/* FOOTER */
.footer{
    position:fixed;
    bottom:0;
    left:240px;
    right:0;
    height:45px;
    background:#ffffff;
    border-top:1px solid #e5e7eb;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    color:#64748b;
}
</style>
</head>
