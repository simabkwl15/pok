<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POK - SiMAB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
    display:grid;
    grid-template-columns:240px 1fr;
    background:#f8fafc;
    color:#334155;
}

/* SIDEBAR */
.sidebar{
    height:100vh;
    background:#ffffff;
    border-right:1px solid #e5e7eb;
    position:sticky;
    top:0;
}

.sidebar-brand{
    padding:20px;
    background:#e0f2fe;
    color:#0369a1;
    font-weight:600;
    font-size:18px;
    display:flex;
    align-items:center;
    gap:10px;
}

.sidebar ul{
    list-style:none;
    padding:20px 10px;
}

.sidebar ul li{
    padding:10px 14px;
    margin-bottom:6px;
    border-radius:10px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:12px;
    font-size:14px;
    color:#475569;
    transition:0.2s;
}

.sidebar ul li:hover{background:#f1f5f9;}
.sidebar ul li.active{
    background:#e0f2fe;
    color:#0369a1;
    font-weight:600;
}

/* MAIN */
.main{
    display:flex;
    flex-direction:column;
    height:100vh;
}

/* TOPBAR */
.topbar{
    height:60px;
    background:#ffffff;
    border-bottom:1px solid #e5e7eb;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 30px;
    position:sticky;
    top:0;
    z-index:1000;
}

.topbar-right{
    display:flex;
    align-items:center;
    gap:18px;
}

.topbar-right i,
.user-info{
    cursor:pointer;
    transition:0.2s;
    color:#475569;
}

.topbar-right i:hover,
.user-info:hover{
    color:#0369a1;
}

/* CONTENT */
.content{
    padding:20px 30px;
    flex:1;
    display:flex;
    flex-direction:column;
    overflow:hidden;
}

/* FILTER */
.filter-container{
    background:white;
    padding:18px;
    border-radius:16px;
    border:1px solid #e5e7eb;
    margin-bottom:20px;
    display:flex;
    align-items:center;
    gap:15px;
}

/* TABLE */
.table-container{
    flex:1;
    overflow-y:auto;
    background:white;
    border-radius:16px;
    border:1px solid #e5e7eb;
}

/* PENTING supaya sticky stabil */
table{
    width:100%;
    border-collapse:collapse;
    font-size:14px;
}

/* FREEZE HEADER FIX 100% */
thead th{
    position:sticky;
    top:0;
    background:#f1f5f9;
    z-index:100;
    border-bottom:1px solid #e5e7eb;
}

th,td{
    padding:10px;
    border-bottom:1px solid #e5e7eb;
}

.text-right{text-align:right;}
.text-center{text-align:center;}

/* ROW COLOR */
.row-pnbp{
    background:#e0f2fe !important;
}

.row-rm{
    background:#dcfce7 !important;
}

/* BUTTON */
.btn{
    padding:5px 10px;
    border:none;
    border-radius:6px;
    font-size:12px;
    cursor:pointer;
}

.btn-rekam{background:#38bdf8;color:white;}
.btn-detil{background:#6366f1;color:white;}

/* FOOTER */
.footer{
    height:45px;
    background:#ffffff;
    border-top:1px solid #e5e7eb;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    color:#64748b;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="sidebar-brand">
        <i class="fa-solid fa-layer-group"></i>
        <span>SiMAB</span>
    </div>
    <ul>
        <li class="active"><i class="fa-solid fa-folder-open"></i>POK</li>
    </ul>
</div>

<div class="main">

<div class="topbar">
    <div><strong>Sistem Monitoring Anggaran Belanja</strong></div>
    <div class="topbar-right">
        <i class="fa-regular fa-calendar"></i>
        <i class="fa-solid fa-gear"></i>
    </div>
</div>

<div class="content">

<div class="filter-container">
    <strong>Filter:</strong>
    <select id="filterSD" onchange="applyFilter()">
        <option value="Semua">Semua</option>
        <option value="PNBP">PNBP</option>
        <option value="RM">RM</option>
    </select>
    <input type="text" id="searchBox" placeholder="Cari kode / uraian..." onkeyup="applyFilter()">
</div>

<div class="table-container">
<table id="tabelPOK">
<thead>
<tr>
<th>Kode</th>
<th>Uraian</th>
<th>Pagu</th>
<th>Blokir</th>
<th>Realisasi</th>
<th>Sisa</th>
<th>SD</th>
<th>Aksi</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</div>
</div>

<div class="footer">
Â© KPKNL Denpasar 2026
</div>

<script>
let allData=[];

function formatNumber(num){
    return Number(num||0).toLocaleString("id-ID");
}

function renderTable(data){
const tbody=document.querySelector("#tabelPOK tbody");
tbody.innerHTML="";

data.forEach(row=>{
const tr=document.createElement("tr");
const [kode,uraian,pagu,blokir,realisasi,sisa,,sdRaw]=row;

const sd=(sdRaw||"").toString().trim().toUpperCase();

if(kode && kode.length>27){
    if(sd==="PNBP"){ tr.classList.add("row-pnbp"); }
    else if(sd==="RM"){ tr.classList.add("row-rm"); }
}

tr.innerHTML=`
<td>${kode||""}</td>
<td>${uraian||""}</td>
<td class="text-right">${formatNumber(pagu)}</td>
<td class="text-right">${formatNumber(blokir)}</td>
<td class="text-right">${formatNumber(realisasi)}</td>
<td class="text-right">${formatNumber(sisa)}</td>
<td class="text-center">${sd}</td>
<td class="text-center">
${kode&&kode.length>27?`
<button class="btn btn-rekam">Rekam</button>
<button class="btn btn-detil">Detil</button>`:""}
</td>`;
tbody.appendChild(tr);
});
}
</script>

</body>
</html>
