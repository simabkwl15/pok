<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Kegiatan</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', Arial, sans-serif; margin:20px; background:#f5f6fa; color:#333; }
h2 { margin-bottom:10px; }

.filter-bar { margin-bottom:10px; display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
.filter-bar label { font-size:14px; }
.filter-bar select, .filter-bar input { padding:6px; font-size:13px; }
.filter-bar input { flex:1; min-width:150px; }

.table-container { max-height: calc(100vh - 160px); overflow:auto; background:white; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
table { border-collapse:collapse; width:100%; min-width:700px; font-size:13px; table-layout:fixed; }
th, td { border:1px solid #ddd; padding:8px; word-wrap:break-word; }
th { background:#8e44ad; color:white; position:sticky; top:0; z-index:1; text-align:left; white-space:normal; font-size:12px; }

.btn-back { padding:6px 12px; background:green; color:white; border:none; border-radius:4px; cursor:pointer; font-size:14px; }
.btn-back:hover { opacity:0.85; }

/* Warna dusty */
.status-dusty-pink { background:#FAEBD7; }   /* Rekam Data */
.status-dusty-gray { background:#F5F5DC; }   /* Terlaksana */
.status-dusty-yellow { background:#F0FFFF; } /* LPT */
.status-dusty-green { background:#E6E6FA; }  /* Terbayar */
.status-dusty-blue { background:#ADD8E6; }   /* Selesai */
</style>
</head>
<body>

<h2>Daftar Kegiatan</h2>

<div class="filter-bar">
    <label>Filter:</label>
    <select id="cmbFilter">
        <option value="Semua">Semua</option>
        <option value="Belum Terbayar">Belum Terbayar</option>
    </select>

    <label>Cari:</label>
    <input type="text" id="txtCari" placeholder="Cari data...">

    <button class="btn-back" onclick="window.location.href='data_pok.html'">Kembali</button>
</div>

<div class="table-container">
    <table id="tblData">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<script>
// Ambil kode yang dikirim dari data_pok.html
let kodeFilter = sessionStorage.getItem("selectedKode") || "";

// Cek akses halaman
if(!kodeFilter){
    alert("Anda tidak bisa membuka halaman ini langsung!");
    window.location.href = "data_pok.html";
}

const URL_GAS = "https://script.google.com/macros/s/AKfycbw-eg3L56fuD5NGj8VKE8jds8ZwUwRrMKs0cYulMXGHP-E8bb97SQWa8jYgpsRSG82XnQ/exec";
const tblData = document.getElementById("tblData");
const txtCari = document.getElementById("txtCari");
const cmbFilter = document.getElementById("cmbFilter");
let data = [];

// Format tanggal ke yyyy-MM-dd
function formatDate(str) {
    if(!str) return "";
    const d = new Date(str);
    if(isNaN(d)) return str;
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth()+1).padStart(2,'0');
    const dd = String(d.getDate()).padStart(2,'0');
    return `${yyyy}-${mm}-${dd}`;
}

// Warna baris berdasarkan status (kolom terakhir = P)
function getStatusClass(status){
    switch(status){
        case "Rekam Data": return "status-dusty-pink";
        case "Terlaksana": return "status-dusty-gray";
        case "LPT": return "status-dusty-yellow";
        case "Terbayar": return "status-dusty-green";
        case "Selesai": return "status-dusty-blue";
        default: return "";
    }
}

// Render tabel
function renderTable() {
    if(!data || data.length<1) return;

    const thead = tblData.tHead || tblData.createTHead();
    const tbody = tblData.tBodies[0] || tblData.createTBody();
    thead.innerHTML = "";
    tbody.innerHTML = "";

    const header = data[0];
    const trh = document.createElement("tr");
    header.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h ?? "";
        trh.appendChild(th);
    });
    trh.appendChild(Object.assign(document.createElement("th"),{textContent:"Aksi"}));
    thead.appendChild(trh);

    const keyword = txtCari.value.toLowerCase();
    const filterVal = cmbFilter.value;

    let rows = data.slice(1);

    if(filterVal === "Belum Terbayar"){
        rows = rows.filter(r => {
            const status = r[r.length-1];
            return status !== "Terbayar" && status !== "Selesai";
        });
    }

    if(keyword){
        rows = rows.filter(r => r.join(" ").toLowerCase().includes(keyword));
    }

    rows.sort((a,b)=>{
        const d1 = new Date(a[4]);
        const d2 = new Date(b[4]);
        return d2 - d1;
    });

    rows.forEach(row=>{
        const tr = document.createElement("tr");
        tr.className = getStatusClass(row[row.length-1]);

        row.forEach((c, idx)=>{
            const td = document.createElement("td");
            if(idx === 4) td.textContent = formatDate(c);
            else td.textContent = c ?? "";
            tr.appendChild(td);
        });

        // Tombol Detil
        const tdAksi = document.createElement("td");
        const div = document.createElement("div");
        div.style.display = "flex";
        div.style.gap = "6px";

        const btnDetil = document.createElement("button");
        btnDetil.textContent = "Detil";
        btnDetil.style.background="#8e44ad";
        btnDetil.style.color="white";
        btnDetil.onclick = ()=>{
            sessionStorage.setItem("selectedKode", row[0]);
            window.location.href = "daftar_perjalanan.html"; // ganti jika berbeda
        };

        div.appendChild(btnDetil);
        tdAksi.appendChild(div);
        tr.appendChild(tdAksi);

        tbody.appendChild(tr);
    });
}

// Load data dari GAS
function loadData() {
    fetch(URL_GAS + "?kode=" + encodeURIComponent(kodeFilter) + "&t=" + Date.now())
        .then(res => res.json())
        .then(json => { 
            data = json; 
            renderTable(); 
            // hapus selectedKode setelah berhasil load
            sessionStorage.removeItem("selectedKode");
        })
        .catch(err => console.error(err));
}

txtCari.addEventListener("input", renderTable);
cmbFilter.addEventListener("change", renderTable);

window.addEventListener("DOMContentLoaded", () => {
    loadData();
    setInterval(loadData, 60000);
});
</script>

</body>
</html>
