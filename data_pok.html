<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POK - SiMAB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
    display:grid;
    grid-template-columns:240px 1fr;
    height:100vh;
    overflow:hidden;
    background:#f8fafc;
    color:#334155;
}

/* SIDEBAR */
.sidebar{
    background:#ffffff;
    border-right:1px solid #e5e7eb;
    display:flex;
    flex-direction:column;
}

.sidebar-brand{
    padding:20px;
    background:#e0f2fe;
    color:#0369a1;
    font-weight:600;
    font-size:18px;
    display:flex;
    align-items:center;
    gap:10px;
}

.sidebar ul{
    list-style:none;
    padding:20px 10px;
}

.sidebar ul li{
    padding:10px 14px;
    margin-bottom:6px;
    border-radius:10px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:12px;
    font-size:14px;
    color:#475569;
    transition:0.2s;
}

.sidebar ul li:hover{
    background:#f1f5f9;
}

.sidebar ul li.active{
    background:#e0f2fe;
    color:#0369a1;
    font-weight:600;
}

/* MAIN */
.main{
    display:flex;
    flex-direction:column;
    height:100vh;
}

/* TOPBAR */
.topbar{
    height:60px;
    background:#ffffff;
    border-bottom:1px solid #e5e7eb;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 30px;
    flex-shrink:0;
}

.topbar-left{
    font-weight:600;
    font-size:15px;
}

.topbar-right{
    display:flex;
    align-items:center;
    gap:20px;
}

.topbar-right i{
    font-size:16px;
    color:#475569;
    cursor:pointer;
    transition:0.2s;
}

.topbar-right i:hover{
    color:#0369a1;
}

.user-info{
    display:flex;
    align-items:center;
    gap:8px;
    font-weight:500;
    cursor:pointer;
}

.user-info:hover{
    color:#0369a1;
}

/* CONTENT */
.content{
    flex:1;
    display:flex;
    flex-direction:column;
    padding:20px 30px;
    overflow:hidden;
}

/* FILTER */
.filter-container{
    background:white;
    padding:18px;
    border-radius:16px;
    border:1px solid #e5e7eb;
    margin-bottom:20px;
    display:flex;
    align-items:center;
    gap:15px;
    flex-shrink:0;
}

select,input{
    padding:8px 12px;
    border-radius:8px;
    border:1px solid #cbd5e1;
    font-size:14px;
}

input:focus, select:focus{
    outline:none;
    border-color:#38bdf8;
}

/* TABLE */
.table-container{
    flex:1;
    overflow:auto;
    background:white;
    border-radius:16px;
    border:1px solid #e5e7eb;
}

table{
    width:100%;
    border-collapse:collapse;
    font-size:14px;
}

thead th{
    position:sticky;
    top:0;
    background:#f1f5f9;
    z-index:5;
}

th,td{
    padding:10px;
    border-bottom:1px solid #e5e7eb;
}

.text-right{text-align:right;}
.text-center{text-align:center;}

/* BUTTON */
.btn{
    padding:5px 10px;
    border:none;
    border-radius:6px;
    font-size:12px;
    cursor:pointer;
    transition:0.2s;
}

.btn:hover{
    opacity:0.85;
}

.btn-rekam{background:#38bdf8;color:white;}
.btn-detil{background:#6366f1;color:white;}

/* FOOTER */
.footer{
    height:45px;
    background:#ffffff;
    border-top:1px solid #e5e7eb;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    color:#64748b;
    flex-shrink:0;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="sidebar-brand">
        <i class="fa-solid fa-layer-group"></i>
        <span>SiMAB</span>
    </div>
    <ul>
        <li onclick="goDashboard()">
            <i class="fa-solid fa-gauge"></i>Dashboard
        </li>
        <li class="active" onclick="goPOK()">
            <i class="fa-solid fa-folder-open"></i>POK
        </li>
        <li><i class="fa-solid fa-list-check"></i>Daftar Kegiatan</li>
        <li><i class="fa-solid fa-wallet"></i>Rencana Penarikan Dana</li>
        <li><i class="fa-solid fa-chart-column"></i>Statistik</li>
        <li><i class="fa-solid fa-circle-info"></i>Tentang</li>
    </ul>
</div>

<div class="main">

<div class="topbar">
    <div class="topbar-left">
        Sistem Monitoring Anggaran Belanja
    </div>

    <div class="topbar-right">
        <i class="fa-regular fa-calendar"></i>
        <i class="fa-solid fa-gear"></i>

        <div class="user-info">
            <i class="fa-regular fa-user"></i>
            <span id="namaUser"></span>
        </div>

        <i class="fa-solid fa-right-from-bracket" title="Logout" onclick="logout()"></i>
    </div>
</div>

<div class="content">

<div class="filter-container">
    <strong>Filter:</strong>

    <select id="filterSD" onchange="applyFilter()">
        <option value="Semua">Semua</option>
        <option value="Umum">Umum</option>
        <option value="PKN">PKN</option>
        <option value="PN">PN</option>
        <option value="Lelang">Lelang</option>
        <option value="Penilaian">Penilaian</option>
        <option value="HI">HI</option>
        <option value="KI">KI</option>
    </select>

    <input type="text" id="searchBox" placeholder="Cari kode / uraian..." onkeyup="applyFilter()">
</div>

<div class="table-container">
<table id="tabelPOK">
<thead>
<tr>
<th>Kode</th>
<th>Uraian</th>
<th>Pagu</th>
<th>Blokir</th>
<th>Realisasi</th>
<th>Sisa</th>
<th>SD</th>
<th>Aksi</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</div>

<div class="footer">
Â© KPKNL Denpasar 2026
</div>

</div>
</body>
</html>
