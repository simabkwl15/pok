<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    padding:0;
    font-family: 'Inter', Arial, sans-serif;
    background:#eef2f7;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container {
    background:white;
    padding:30px 20px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.2);
    width:360px;
    display:flex;
    flex-direction:column;
    gap:15px;
}
h2 {
    text-align:center;
    color:#8e44ad;
    margin-bottom:10px;
}
.field-wrapper {
    position:relative;
}
label {
    font-weight:600;
    display:block;
    margin-bottom:5px;
}
input[type=password], input[type=text] {
    padding:8px 35px 8px 8px;
    border-radius:6px;
    border:1px solid #ccc;
    width:100%;
    box-sizing:border-box;
}
.show-btn {
    position:absolute;
    right:5px;
    top:50%;
    transform:translateY(-50%);
    background:none;
    border:none;
    cursor:pointer;
    font-size:16px;
}
.button-group {
    display:flex;
    gap:10px;
    margin-top:10px;
}
button.btn-save {
    background:#27ae60;
    color:white;
    flex:1;
}
button.btn-back {
    background:#c0392b;
    color:white;
    flex:1;
}
</style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>

    <div class="field-wrapper">
        <label>Password Lama</label>
        <input type="password" id="pwdOld">
        <button type="button" class="show-btn" onclick="toggleShow('pwdOld')">üëÅÔ∏è</button>
    </div>

    <div class="field-wrapper">
        <label>Password Baru</label>
        <input type="password" id="pwdNew">
        <button type="button" class="show-btn" onclick="toggleShow('pwdNew')">üëÅÔ∏è</button>
    </div>

    <div class="field-wrapper">
        <label>Konfirmasi Password Baru</label>
        <input type="password" id="pwdConfirm">
        <button type="button" class="show-btn" onclick="toggleShow('pwdConfirm')">üëÅÔ∏è</button>
    </div>

    <div class="button-group">
        <button class="btn-save" onclick="savePassword()">Simpan</button>
        <button class="btn-back" onclick="window.location.href='profil.html'">Kembali</button>
    </div>
</div>

<script>
// ambil NIP atau username dari sessionStorage
const namaPegawai = sessionStorage.getItem("pegawai_nama");
if(!namaPegawai){
    alert("Halaman hanya bisa diakses setelah login.");
    window.location.href="data_pok.html";
}

function toggleShow(id){
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}

// --- GAS RESET PASSWORD ---
const URL_GAS_RESET = "https://script.google.com/macros/s/AKfycbz_z1jVAqgNNUmGgOetLeRhi9WBpH159Vn94r4i2TQqgfaDUnlRShbjiW7iU6dfWkxlJA/exec";

function savePassword(){
    const oldPwd = document.getElementById("pwdOld").value;
    const newPwd = document.getElementById("pwdNew").value;
    const confirmPwd = document.getElementById("pwdConfirm").value;

    if(!oldPwd || !newPwd || !confirmPwd){
        alert("Lengkapi semua kolom!");
        return;
    }
    if(newPwd !== confirmPwd){
        alert("Password baru dan konfirmasi tidak sama!");
        return;
    }

    fetch(`${URL_GAS_RESET}?nip=${encodeURIComponent(namaPegawai)}&oldPwd=${encodeURIComponent(oldPwd)}&newPwd=${encodeURIComponent(newPwd)}`)
    .then(res=>res.json())
    .then(res=>{
        if(res.success){
            alert("Password berhasil diubah. Silakan login ulang.");
            sessionStorage.clear(); // logout
            window.location.href = "data_pok.html"; // halaman login
        } else {
            alert(res.error ?? "Gagal mereset password.");
        }
    })
    .catch(err=>{
        console.error(err);
        alert("Gagal menghubungi server.");
    });
}
</script>

</body>
</html>
